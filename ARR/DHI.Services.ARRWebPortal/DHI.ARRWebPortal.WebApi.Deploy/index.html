	// @method addBaseLayer(layer: Layer, name: String): this
	// Adds a base layer (radio button entry) with the given name to the control.
	addBaseLayer: function (layer, name) {
		this._addLayer(layer, name);
		return (this._map) ? this._update() : this;
	},

	// @method addOverlay(layer: Layer, name: String): this
	// Adds an overlay (checkbox entry) with the given name to the control.
	addOverlay: function (layer, name) {
		this._addLayer(layer, name, true);
		return (this._map) ? this._update() : this;

	// @method removeLayer(layer: Layer): this
	// Remove the given layer from the control.
	removeLayer: function (layer) {
		layer.off('add remove', this._onLayerChange, this);

		var obj = this._getLayer(L.stamp(layer));
		if (obj) {
			this._layers.splice(this._layers.indexOf(obj), 1);
		}
		return (this._map) ? this._update() : this;

	// @method expand(): this
	// Expand the control container if collapsed.
	expand: function () {
		L.DomUtil.addClass(this._container, 'leaflet-control-layers-expanded');
		this._form.style.height = null;
		var acceptableHeight = this._map.getSize().y - (this._container.offsetTop + 50);
		if (acceptableHeight < this._form.clientHeight) {
			L.DomUtil.addClass(this._form, 'leaflet-control-layers-scrollbar');
			this._form.style.height = acceptableHeight + 'px';
		} else {
			L.DomUtil.removeClass(this._form, 'leaflet-control-layers-scrollbar');
		}
		this._checkDisabledLayers();
		return this;
	},

	// @method collapse(): this
	// Collapse the control container if expanded.
	collapse: function () {
		L.DomUtil.removeClass(this._container, 'leaflet-control-layers-expanded');
		return this;
	},

	_initLayout: function () {
		var className = 'leaflet-control-layers',
		    container = this._container = L.DomUtil.create('div', className);

		// makes this work on IE touch devices by stopping it from firing a mouseout event when the touch is released
		container.setAttribute('aria-haspopup', true);

		L.DomEvent.disableClickPropagation(container);
		if (!L.Browser.touch) {
			L.DomEvent.disableScrollPropagation(container);
		}

		var form = this._form = L.DomUtil.create('form', className + '-list');

		if (this.options.collapsed) {
			if (!L.Browser.android) {
				L.DomEvent.on(container, {
					mouseenter: this.expand,
					mouseleave: this.collapse
				}, this);
			}

			var link = this._layersLink = L.DomUtil.create('a', className + '-toggle', container);
			link.href = '#';
			link.title = 'Layers';

			if (L.Browser.touch) {
				L.DomEvent
				    .on(link, 'click', L.DomEvent.stop)
				    .on(link, 'click', this.expand, this);
			} else {
				L.DomEvent.on(link, 'focus', this.expand, this);
			}

			// work around for Firefox Android issue https://github.com/Leaflet/Leaflet/issues/2033
			L.DomEvent.on(form, 'click', function () {
				setTimeout(L.bind(this._onInputClick, this), 0);
			}, this);

			this._map.on('click', this.collapse, this);

		} else {
			this.expand();

		this._baseLayersList = L.DomUtil.create('div', className + '-base', form);
		this._separator = L.DomUtil.create('div', className + '-separator', form);

	_getLayer: function (id) {
		for (var i = 0; i < this._layers.length; i++) {

			if (this._layers[i] && L.stamp(this._layers[i].layer) === id) {
				return this._layers[i];
			}
		}
	},

	_addLayer: function (layer, name, overlay) {
		layer.on('add remove', this._onLayerChange, this);

		this._layers.push({
			layer: layer,
			name: name,
			overlay: overlay
		});

		if (this.options.autoZIndex && layer.setZIndex) {
			this._lastZIndex++;
			layer.setZIndex(this._lastZIndex);
		}
	},

	_update: function () {
		if (!this._container) { return this; }

		L.DomUtil.empty(this._baseLayersList);
		L.DomUtil.empty(this._overlaysList);

		var baseLayersPresent, overlaysPresent, i, obj, baseLayersCount = 0;

		for (i = 0; i < this._layers.length; i++) {
			obj = this._layers[i];
			this._addItem(obj);
			overlaysPresent = overlaysPresent || obj.overlay;
			baseLayersPresent = baseLayersPresent || !obj.overlay;
			baseLayersCount += !obj.overlay ? 1 : 0;
		}

		// Hide base layers section if there's only one layer.
		if (this.options.hideSingleBase) {
			baseLayersPresent = baseLayersPresent && baseLayersCount > 1;
			this._baseLayersList.style.display = baseLayersPresent ? '' : 'none';
		}

		this._separator.style.display = overlaysPresent && baseLayersPresent ? '' : 'none';

		return this;
	},

	_onLayerChange: function (e) {
		if (!this._handlingClick) {
			this._update();
		}

		var obj = this._getLayer(L.stamp(e.target));

		// @namespace Map
		// @section Layer events
		// @event baselayerchange: LayersControlEvent
		// Fired when the base layer is changed through the [layer control](#control-layers).
		// @event overlayadd: LayersControlEvent
		// Fired when an overlay is selected through the [layer control](#control-layers).
		// @event overlayremove: LayersControlEvent
		// Fired when an overlay is deselected through the [layer control](#control-layers).
		// @namespace Control.Layers
		var type = obj.overlay ?
			(e.type === 'add' ? 'overlayadd' : 'overlayremove') :
			(e.type === 'add' ? 'baselayerchange' : null);

		if (type) {
			this._map.fire(type, obj);
		}
	},

	// IE7 bugs out if you create a radio dynamically, so you have to do it this hacky way (see http://bit.ly/PqYLBe)
	_createRadioElement: function (name, checked) {

		var radioHtml = '<input type="radio" class="leaflet-control-layers-selector" name="' +
				name + '"' + (checked ? ' checked="checked"' : '') + '/>';

		var radioFragment = document.createElement('div');
		radioFragment.innerHTML = radioHtml;

		return radioFragment.firstChild;
	},

	_addItem: function (obj) {
		var label = document.createElement('label'),
		    checked = this._map.hasLayer(obj.layer),
		    input;

		if (obj.overlay) {
			input = document.createElement('input');
			input.type = 'checkbox';
			input.className = 'leaflet-control-layers-selector';
			input.defaultChecked = checked;

	padding: 6px;

	border: 1px solid #fff;

	pointer-events: none;

                                var ay = feature.properties.style.iconSize[1] * yOffset / 2;
                                feature.properties.style.iconAnchor = [ax, ay];
                            }
                            if (pane) {
                                marker = L.rotatedMarker(latlng, {
                                    icon: L.icon(feature.properties.style),
                                    angle: feature.properties.angle,
                                    pane: pane
                                });
                            }
                            else {
                                marker = L.rotatedMarker(latlng, {
                                    icon: L.icon(feature.properties.style),
                                    angle: feature.properties.angle
                                });
                            }

                            break;
                        case 'star':
                        case 'square':
                        case 'triangle':
                        case 'cross':
                        case 'diamond':
                        case 'circle':
                        case 'line':
                            var size = 20;
                            if (feature.properties.style) {
                                if (feature.properties.style.width) {
                                    size = parseInt(feature.properties.style.width, 10);
                                } else if (feature.properties.style.radius) {
                                    size = feature.properties.style.radius;
                                }
                            }

                            if (pane) {
                                marker = L.marker(latlng, {
                                    icon: L.icon({
                                        iconUrl: getIcon(feature.properties.markerType, feature.properties.style),
                                        iconSize: [size, size],
                                        iconAnchor: [size / 2, size / 2]
                                    }),
                                    pane: pane
                                });
                            } else {
                                marker = L.marker(latlng, {
                                    icon: L.icon({
                                        iconUrl: getIcon(feature.properties.markerType, feature.properties.style),
                                        iconSize: [size, size],
                                        iconAnchor: [size / 2, size / 2]
                                    })
                                });
                            }

                            break;
                        default:
                            alert('Unknown marker Type' + feature.properties.markerType);
                    }

                    // for some strange reason I cannot get the mousemove to mousemove to propagate through the fire method, so settling with mouseover
                    marker.on('mouseover', function (e) {
                        that.fire('mousemove', { 'event': e });
                    });

                    return marker;
                },

                pane: pane
            });

            if (this.fullExtentOnData) {
                this.fullExtent();
            }

            this._opacityChanged();
            this.container.addLayer(this.layer);
            if (this.labelAlwaysVisible && this.selected) {
                this.layer.openTooltip();
            }

            this.fire('layeradded', { 'bounds': this.layer.getBounds() });

    detached: function() {
        this.remove();
    },

    selectOnMap: function() {
        this.selectedFeatures = [];
        for (var i = 0; i < this.features.length; i++) {
            var feature = this.features[i];
            if (!this.nameProperty || !feature.feature.properties[this.nameProperty]) {
                continue;
            }

            var found = false;
            if (this.selected) {
                if (this.selected.constructor !== Array) {
                    found = feature.feature.properties[this.nameProperty] === this.selected;
                }
                else {
                    found = this.selected.indexOf(feature.feature.properties[this.nameProperty]) > -1;
                }
            }

            if (found) {
                if (feature.feature.properties.styleSelected) {
                    if (feature.setStyle) {
                        feature.setStyle(feature.feature.properties.styleSelected);
                    } else {
                        if (feature.feature.properties.markerType === 'icon') {
                            feature.setIcon(L.icon(
                                feature.feature.properties.styleSelected
                            ));
                        } else {
                            feature.setIcon(L.icon(
                            {
                                iconUrl: getIcon(feature.feature.properties.markerType, feature.feature.properties.styleSelected),
                                iconSize: feature.feature.properties.style.iconSize,
                                iconAnchor: feature.feature.properties.style.iconAnchor
                            }));
                        }
                    }
                }
                this.selectedFeatures.push(feature);
            }
            else if (feature.feature.properties.styleUnselected) {
                if (feature.setStyle) {
                    feature.setStyle(feature.feature.properties.styleUnselected);
                } else {
                    if (feature.feature.properties.markerType === 'icon') {
                        feature.setIcon(L.icon(
                            feature.feature.properties.styleUnselected
                        ));
                    } else {
                        feature.setIcon(L.icon(
                        {
                            iconUrl: getIcon(feature.feature.properties.markerType, feature.feature.properties.styleUnselected),
                            iconSize: feature.feature.properties.style.iconSize,
                            iconAnchor: feature.feature.properties.style.iconAnchor
                        }));
                    }
                }
            }
        }

        if (this.selectedFeatures.length > 0 && this.zoomToSelected) {
            var featureGroup = new L.FeatureGroup(this.selectedFeatures);
            var bounds = featureGroup.getBounds();
            this.container.fitBounds(bounds.pad(this.zoomToSelectedPadding));
            this.container.invalidateSize();
        }

        this.fire('done-selecting');
    },

    fullExtent: function() {
        if (this.container && this.layer) {
            this.container.fitBounds(this.layer.getBounds());
            this.container.invalidateSize();
        }
    },

    bringToFront: function() {
        if (this.layer) {
            this.layer.bringToFront();
        }
    },

    remove: function() {
        if (this.container && this.layer) {
            this.container.removeLayer(this.layer);
            this.features = [];
        }
    }
});

  /**
  `iron-selector` is an element which can be used to manage a list of elements
  that can be selected.  Tapping on the item will make the item selected.  The `selected` indicates
  which item is being selected.  The default is to use the index of the item.

  Example:

      <iron-selector selected="0">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
      </iron-selector>

  If you want to use the attribute value of an element for `selected` instead of the index,
  set `attrForSelected` to the name of the attribute.  For example, if you want to select item by
  `name`, set `attrForSelected` to `name`.

  Example:

      <iron-selector attr-for-selected="name" selected="foo">
        <div name="foo">Foo</div>
        <div name="bar">Bar</div>
        <div name="zot">Zot</div>
      </iron-selector>

  You can specify a default fallback with `fallbackSelection` in case the `selected` attribute does
  not match the `attrForSelected` attribute of any elements.

  Example:

        <iron-selector attr-for-selected="name" selected="non-existing"
                       fallback-selection="default">
          <div name="foo">Foo</div>
          <div name="bar">Bar</div>
          <div name="default">Default</div>
        </iron-selector>

  Note: When the selector is multi, the selection will set to `fallbackSelection` iff
  the number of matching elements is zero.

  `iron-selector` is not styled. Use the `iron-selected` CSS class to style the selected element.

  Example:

      <style>
        .iron-selected {
          background: #eee;
        }
      </style>

      ...

      <iron-selector selected="0">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
      </iron-selector>

  @demo demo/index.html
  */

  Polymer({

    is: 'iron-selector',

    behaviors: [
      Polymer.IronMultiSelectableBehavior
    ]

  });

Material design: [Dropdown menus](https://www.google.com/design/spec/components/buttons.html#buttons-dropdown-buttons)

`paper-dropdown-menu` is similar to a native browser select element.
`paper-dropdown-menu` works with selectable content. The currently selected
item is displayed in the control. If no item is selected, the `label` is
displayed instead.

Example:

    <paper-dropdown-menu label="Your favourite pastry">
      <paper-listbox class="dropdown-content">
        <paper-item>Croissant</paper-item>
        <paper-item>Donut</paper-item>
        <paper-item>Financier</paper-item>
        <paper-item>Madeleine</paper-item>
      </paper-listbox>
    </paper-dropdown-menu>

This example renders a dropdown menu with 4 options.

The child element with the class `dropdown-content` is used as the dropdown
menu. This can be a [`paper-listbox`](paper-listbox), or any other or
element that acts like an [`iron-selector`](iron-selector).

Specifically, the menu child must fire an
[`iron-select`](iron-selector#event-iron-select) event when one of its
children is selected, and an [`iron-deselect`](iron-selector#event-iron-deselect)
event when a child is deselected. The selected or deselected item must
be passed as the event's `detail.item` property.

Applications can listen for the `iron-select` and `iron-deselect` events
to react when options are selected and deselected.

### Styling

The following custom properties and mixins are also available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-dropdown-menu` | A mixin that is applied to the element host | `{}`
`--paper-dropdown-menu-disabled` | A mixin that is applied to the element host when disabled | `{}`
`--paper-dropdown-menu-ripple` | A mixin that is applied to the internal ripple | `{}`
`--paper-dropdown-menu-button` | A mixin that is applied to the internal menu button | `{}`
`--paper-dropdown-menu-input` | A mixin that is applied to the internal paper input | `{}`
`--paper-dropdown-menu-icon` | A mixin that is applied to the internal icon | `{}`

You can also use any of the `paper-input-container` and `paper-menu-button`
style mixins and custom properties to style the internal input and menu button
respectively.

@group Paper Elements
@element paper-dropdown-menu

Material design: [Dropdown buttons](https://www.google.com/design/spec/components/buttons.html#buttons-dropdown-buttons)

`paper-menu-button` allows one to compose a designated "trigger" element with
another element that represents "content", to create a dropdown menu that
displays the "content" when the "trigger" is clicked.

The child element with the class `dropdown-trigger` will be used as the
"trigger" element. The child element with the class `dropdown-content` will be
used as the "content" element.

The `paper-menu-button` is sensitive to its content's `iron-select` events. If
the "content" element triggers an `iron-select` event, the `paper-menu-button`
will close automatically.

Example:

    <paper-menu-button>
      <paper-icon-button icon="menu" class="dropdown-trigger"></paper-icon-button>
      <paper-menu class="dropdown-content">
        <paper-item>Share</paper-item>
        <paper-item>Settings</paper-item>
        <paper-item>Help</paper-item>
      </paper-menu>
    </paper-menu-button>

The following custom properties and mixins are also available for styling:

hidden content (`.dropdown-content`) that is revealed due to some change in
state that should cause it to do so.

Note that this is a low-level element intended to be used as part of other
composite elements that cause dropdowns to be revealed.

Examples of elements that might be implemented using an `iron-dropdown`
include comboboxes, menubuttons, selects. The list goes on.

The `<iron-dropdown>` element exposes attributes that allow the position
of the `.dropdown-content` relative to the `.dropdown-trigger` to be
configured.

    <iron-dropdown horizontal-align="right" vertical-align="top">
      <div class="dropdown-content">Hello!</div>
    </iron-dropdown>

hidden until the dropdown element has `opened` set to true, or when the `open`

`<cascaded-animation>` applies an animation on an array of elements with a delay between each.
the delay defaults to 50ms.

Configuration:
```
{
  name: 'cascaded-animation',
  animation: <animation-name>,
  nodes: <array-of-nodes>,
  nodeDelay: <node-delay-in-ms>,
  timing: <animation-timing>
}
```
-->

<script>

    is: 'cascaded-animation',

    behaviors: [
      Polymer.NeonAnimationBehavior

    /**

     *   animation: string,
     *   nodes: !Array<!Element>,
     *   nodeDelay: (number|undefined),
     *   timing: (Object|undefined)
     *  }} config

    configure: function(config) {
      this._animations = [];
      var nodes = config.nodes;
      var effects = [];
      var nodeDelay = config.nodeDelay || 50;

      config.timing = config.timing || {};
      config.timing.delay = config.timing.delay || 0;

      var oldDelay = config.timing.delay;
      var abortedConfigure;
      for (var node, index = 0; node = nodes[index]; index++) {
        config.timing.delay += nodeDelay;
        config.node = node;

        var animation = document.createElement(config.animation);
        if (animation.isNeonAnimation) {
          var effect = animation.configure(config);

          this._animations.push(animation);
          effects.push(effect);
        } else {
          console.warn(this.is + ':', config.animation, 'not found!');
          abortedConfigure = true;
          break;
        }

      config.timing.delay = oldDelay;
      config.node = null;
      // if a bad animation was configured, abort config.
      if (abortedConfigure) {
        return;
      }

      this._effect = new GroupEffect(effects);
      return this._effect;
    },

    complete: function() {
      for (var animation, index = 0; animation = this._animations[index]; index++) {
        animation.complete(animation.config);
      }
    }

  });

a shared element, or from a screen position, to full screen.

        if (this.emailRequired) {
            this.$.emailFieldInternalToDhiAccounts.required = true;
            this.$.emailFieldInternalToDhiAccounts.autoValidate = true;
            this.$.emailFieldInternalToDhiAccounts.errorMessage = 'Input is required!';
        } else {
            this.$.emailFieldInternalToDhiAccounts.required = false;
            this.$.emailFieldInternalToDhiAccounts.autoValidate = false;
            this.$.emailFieldInternalToDhiAccounts.errorMessage = '';
        }
    },

    ready: function() {
        this.go();
    },

    handler: function (event, detail, sender) {
        if (detail.xhr.status === 200 || detail.xhr.status === 201 || detail.xhr.status === 204) {
            if (this.clicked !== '') {
                this.clicked = '';
                this.go();
            }
            else {
                if (!detail.xhr.response) {
                    return;
                }

                this.unfilteredUsers = toObject(detail.xhr.response);
                this.addUsers();
            }
        }
        else {
            if (detail.xhr.responseText !== '') {
                alert(detail.xhr.responseText);
                this.newCurrent();
            }
        }
    },

    addUsers: function() {
        var filteredUsers = [];
        for (var i = 0; i < this.unfilteredUsers.length; i++) {
            var skip = false;
            for (var j = 0; j < this.hideUsers.length; j++) {
                if (this.unfilteredUsers[i].Id == this.hideUsers[j]) {
                    skip = true;
                }
            }

            if (!skip) {
                filteredUsers.push(this.unfilteredUsers[i]);
            }
        }

        if (this.metadata && this.metadata.length > 0) {
            for (var i = 0; i < filteredUsers.length; i++) {
                filteredUsers[i].MetadataArray = [];
                for (var j = 0; j < this.metadata.length; j++) {
                    var metaData = clone(this.metadata[j]);
                    metaData.value = filteredUsers[i].Metadata && filteredUsers[i].Metadata[metaData.name] != null ? filteredUsers[i].Metadata[metaData.name] : '';

                    if (metaData.type == 'Dropdown') {
                        metaData.valueNumber = metaData.options.indexOf(metaData.value);
                    }
                    metaData.display = metaData.display ? metaData.display : metaData.name;
                    filteredUsers[i].MetadataArray.push(metaData);
                }
            }
        }

        this.users = [];
        this.users = clone(filteredUsers);
    },

    cancel: function() {
        this.$.dialog.toggle();
    },

    add: function() {
        if (this.go()) {
            this.$.dialog.toggle();
        }
    },

    go: function(url) {
        if (this.clicked === '' || this.clicked === undefined) {
            this.method = 'GET';
            this.url = this.host + '/api/account/list';
        }
        else if (this.clicked === 'add' || this.clicked === 'edit')
        {
            this.method = this.clicked === 'add' ? 'POST' : 'PUT';
            this.url = this.host + '/api/account';

            if (this.current.Password != this.current.RepeatedPassword) {
                this.$.toast.text = 'The passwords entered must be identical';
                this.$.toast.show();
                return false;
            }

            if (this.current.Password == '') {
                this.$.toast.text = 'You must enter a password';
                this.$.toast.show();
                return false;
            }

            var user = {
                Id: this.current.Id,
                Name: this.current.Name,
                Password: this.current.Password == 'justsomethingsdummy' ? null : this.current.Password,
                Roles: this.current.Roles
            };

            if (this.includeEmail) {
                if (this.$.emailFieldInternalToDhiAccounts.required && this.current.Email.trim().length == 0) {
                    this.$.toast.text = 'E-Mail address is required.';
                    this.$.toast.show();
                    return false;
                }

                user.Email = this.current.Email;
            }

            if (this.includeCompany) {
                user.Company = this.current.Company;
            }

            if (this.includePhoneNumber) {
                user.PhoneNumber = this.current.PhoneNumber;
            }

            if (this.metadata && this.current.MetadataArray) {
                user.Metadata = {};
                for (var i = 0; i < this.current.MetadataArray.length; i++) {
                    if (this.current.MetadataArray[i].type == 'Dropdown') {
                        this.current.MetadataArray[i].value = this.current.MetadataArray[i].options[this.current.MetadataArray[i].valueNumber];
                    }

                    if (this.current.MetadataArray[i].required && !this.current.MetadataArray[i].value) {
                        this.$.toast.text = this.current.MetadataArray[i].display + ' must be specified';
                        this.$.toast.show();
                        return;
                    }

                    user.Metadata[this.current.MetadataArray[i].name] = this.current.MetadataArray[i].value;
                }
            }

            this.body = JSON.stringify(user);

            this.fire('save', user);
        }
        else if (this.clicked === 'delete')
        {
            if (this.current !== null) {
                this.method = 'DELETE';
                this.url = this.host + '/api/account/' + this.current.Id;
            }
        }

        if (this.userName && this.userName !== '' && this.password && this.password !== '' || this.user && this.user.roles.indexOf('Administrator') !== -1) {
            var userName = this.userName && this.userName !== '' ? this.userName : this.user.id;
            var password = this.password && this.password !== '' ? this.password : this.user.password;

            this.$.ajax.headers = {
                'Authorization': 'Basic ' + window.btoa(userName + ':' + password),
                'Content-Type': 'application/json'
            }

            this.$.ajax.generateRequest();
        }

        return true;
    },

    addToggle: function(e) {
        this.commitCaption = 'Add';
        this.clicked = 'add';
        this.titleCaption = 'Add account';
        this.newCurrent();
        this.$.dialog.toggle();
    },

    newCurrent: function() {
        var current = {
            Name: null,
            Id: null,
            Password: null,
            Email: '',
            Roles: this.applyRole
        }

        if (this.metadata) {
            current.MetadataArray = [];
            for (var i = 0; i < this.metadata.length; i++) {
                current.MetadataArray.push(clone(this.metadata[i]));
            }
        }

        this.current = current;
    },

    delete: function(e) {
        if (this.users[this.selectedIndex].Id !== 'admin' && this.users[this.selectedIndex].Id !== 'user') {
            this.clicked = 'delete';
            this.go();
            this.selectedIndex = null;
        }
    },

    passwordEdit: function() {
        var level = passwordStrength(this.current.Password);
        switch (level) {
            case 0:
                this.$.passwordStrength.style.backgroundColor = 'red';
                break;
            case 1:
                this.$.passwordStrength.style.backgroundColor = 'yellow';
                break;
            case 2:
                this.$.passwordStrength.style.backgroundColor = 'orange';
                break;
            case 3:
                this.$.passwordStrength.style.backgroundColor = 'green';
                break;
        }
    },

    editToggle: function(e) {
        this.commitCaption = 'Change';
        this.clicked = 'edit';

        // Set dummy password for display
        this.set('current.Password', 'justsomethingsdummy');
        this.set('current.RepeatedPassword', 'justsomethingsdummy');
        this.$.passwordStrength.style.backgroundColor = 'gray';

        this.titleCaption = 'Edit account';
        this.$.dialog.toggle();
    },

    controlHidden: function(item, type) {
        return item.type !== type || item.hidden;
    }
});
</script>

Material design: [Dropdown menus](https://www.google.com/design/spec/components/buttons.html#buttons-dropdown-buttons)

This is a faster, lighter version of `paper-dropdown-menu`, that does not
use a `<paper-input>` internally. Use this element if you're concerned about
the performance of this element, i.e., if you plan on using many dropdowns on
the same page. Note that this element has a slightly different styling API
than `paper-dropdown-menu`.

`paper-dropdown-menu-light` is similar to a native browser select element.
`paper-dropdown-menu-light` works with selectable content. The currently selected
item is displayed in the control. If no item is selected, the `label` is
displayed instead.

Example:

    <paper-dropdown-menu-light label="Your favourite pastry">
      <paper-listbox class="dropdown-content">
        <paper-item>Croissant</paper-item>
        <paper-item>Donut</paper-item>
        <paper-item>Financier</paper-item>
        <paper-item>Madeleine</paper-item>
      </paper-listbox>
    </paper-dropdown-menu-light>

This example renders a dropdown menu with 4 options.

The child element with the class `dropdown-content` is used as the dropdown
menu. This can be a [`paper-listbox`](paper-listbox), or any other or
element that acts like an [`iron-selector`](iron-selector).

Specifically, the menu child must fire an
[`iron-select`](iron-selector#event-iron-select) event when one of its
children is selected, and an [`iron-deselect`](iron-selector#event-iron-deselect)
event when a child is deselected. The selected or deselected item must
be passed as the event's `detail.item` property.

Applications can listen for the `iron-select` and `iron-deselect` events
to react when options are selected and deselected.

### Styling

The following custom properties and mixins are also available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-dropdown-menu` | A mixin that is applied to the element host | `{}`
`--paper-dropdown-menu-disabled` | A mixin that is applied to the element host when disabled | `{}`
`--paper-dropdown-menu-ripple` | A mixin that is applied to the internal ripple | `{}`
`--paper-dropdown-menu-button` | A mixin that is applied to the internal menu button | `{}`
`--paper-dropdown-menu-icon` | A mixin that is applied to the internal icon | `{}`
`--paper-dropdown-menu-disabled-opacity` | The opacity of the dropdown when disabled  | `0.33`
`--paper-dropdown-menu-color` | The color of the input/label/underline when the dropdown is unfocused | `--primary-text-color`
`--paper-dropdown-menu-focus-color` | The color of the label/underline when the dropdown is focused  | `--primary-color`
`--paper-dropdown-error-color` | The color of the label/underline when the dropdown is invalid  | `--error-color`
`--paper-dropdown-menu-label` | Mixin applied to the label | `{}`
`--paper-dropdown-menu-input` | Mixin appled to the input | `{}`

Note that in this element, the underline is just the bottom border of the "input".
To style it:

    <style is=custom-style>
      paper-dropdown-menu-light.custom {
        --paper-dropdown-menu-input: {
          border-bottom: 2px dashed lavender;
        };
    </style>

@group Paper Elements

<dom-module id="paper-dropdown-menu-light" assetpath="bower_components/paper-dropdown-menu/">
  <template>
    <style include="paper-dropdown-menu-shared-styles">
      :host(:focus) {
        outline: none;
      }

      :host {
        width: 200px;  /* Default size of an <input> */
      }

      /**
       * All of these styles below are for styling the fake-input display
       */
      .dropdown-trigger {
        box-sizing: border-box;
        position: relative;
        width: 100%;
        padding: 16px 0 8px 0;
      }

      :host([disabled]) .dropdown-trigger {
        pointer-events: none;
        opacity: var(--paper-dropdown-menu-disabled-opacity, 0.33);
      }

      :host([no-label-float]) .dropdown-trigger {
        padding-top: 8px;   /* If there's no label, we need less space up top. */
      }

      #input {
        @apply(--paper-font-subhead);
        @apply(--paper-font-common-nowrap);
        line-height: 1.5;
        border-bottom: 1px solid var(--paper-dropdown-menu-color, --secondary-text-color);
        color: var(--paper-dropdown-menu-color, --primary-text-color);
        width: 100%;
        box-sizing: border-box;
        padding: 12px 20px 0 0;   /* Right padding so that text doesn't overlap the icon */
        outline: none;
        @apply(--paper-dropdown-menu-input);
      }

      :host-context([dir="rtl"]) #input {
        padding-right: 0px;
        padding-left: 20px;
      }

      :host([disabled]) #input {
        border-bottom: 1px dashed var(--paper-dropdown-menu-color, --secondary-text-color);
      }

      :host([invalid]) #input {
        border-bottom: 2px solid var(--paper-dropdown-error-color, --error-color);
      }

      :host([no-label-float]) #input {
        padding-top: 0;   /* If there's no label, we need less space up top. */
      }

      label {
        @apply(--paper-font-subhead);
        @apply(--paper-font-common-nowrap);
        display: block;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        /**
         * The container has a 16px top padding, and there's 12px of padding
         * between the input and the label (from the input's padding-top)
         */
        top: 28px;
        box-sizing: border-box;
        width: 100%;
        padding-right: 20px;    /* Right padding so that text doesn't overlap the icon */
        text-align: left;
        transition-duration: .2s;
        transition-timing-function: cubic-bezier(.4,0,.2,1);
        color: var(--paper-dropdown-menu-color, --secondary-text-color);
        @apply(--paper-dropdown-menu-label);
      }

      :host-context([dir="rtl"]) label {
        padding-right: 0px;
        padding-left: 20px;
      }

      :host([no-label-float]) label {
        top: 8px;
        /* Since the label doesn't need to float, remove the animation duration
        which slows down visibility changes (i.e. when a selection is made) */
        transition-duration: 0s;
      }

      label.label-is-floating {
        font-size: 12px;
        top: 8px;
      }

      label.label-is-hidden {
        visibility: hidden;
      }

      :host([focused]) label.label-is-floating {
        color: var(--paper-dropdown-menu-focus-color, --primary-color);
      }

      :host([invalid]) label.label-is-floating {
        color: var(--paper-dropdown-error-color, --error-color);
      }

      /**
       * Sets up the focused underline. It's initially hidden, and becomes
       * visible when it's focused.
       */
      label:after {
        background-color: var(--paper-dropdown-menu-focus-color, --primary-color);
        bottom: 7px;    /* The container has an 8px bottom padding */
        content: '';
        height: 2px;
        left: 45%;
        position: absolute;
        transition-duration: .2s;
        transition-timing-function: cubic-bezier(.4,0,.2,1);
        visibility: hidden;
        width: 8px;
        z-index: 10;
      }

      :host([invalid]) label:after {
        background-color: var(--paper-dropdown-error-color, --error-color);
      }

      :host([no-label-float]) label:after {
        bottom: 7px;    /* The container has a 8px bottom padding */
      }

      :host([focused]:not([disabled])) label:after {
        left: 0;
        visibility: visible;
        width: 100%;
      }

      iron-icon {
        position: absolute;
        right: 0px;
        bottom: 8px;    /* The container has an 8px bottom padding */
        @apply(--paper-font-subhead);
        color: var(--disabled-text-color);
        @apply(--paper-dropdown-menu-icon);
      }

      :host-context([dir="rtl"]) iron-icon {
        left: 0;
        right: auto;
      }

      :host([no-label-float]) iron-icon {
        margin-top: 0px;
      }

      .error {
        display: inline-block;
        visibility: hidden;
        color: var(--paper-dropdown-error-color, --error-color);
        @apply(--paper-font-caption);
        position: absolute;
        left:0;
        right:0;
        bottom: -12px;
      }

      :host([invalid]) .error {
        visibility: visible;
      }
    </style>

    <!-- this div fulfills an a11y requirement for combobox, do not remove -->
    <span role="button"></span>
    <paper-menu-button id="menuButton" vertical-align="[[verticalAlign]]" horizontal-align="[[horizontalAlign]]" vertical-offset="[[_computeMenuVerticalOffset(noLabelFloat)]]" disabled="[[disabled]]" no-animations="[[noAnimations]]" on-iron-select="_onIronSelect" on-iron-deselect="_onIronDeselect" opened="{{opened}}" close-on-activate="" allow-outside-scroll="[[allowOutsideScroll]]">
      <div class="dropdown-trigger">
        <label class$="[[_computeLabelClass(noLabelFloat,alwaysFloatLabel,hasContent)]]">
          [[label]]
        </label>
        <div id="input" tabindex="-1">&nbsp;</div>
        <iron-icon icon="paper-dropdown-menu:arrow-drop-down"></iron-icon>
        <span class="error">[[errorMessage]]</span>
      </div>
      <content id="content" select=".dropdown-content"></content>
    </paper-menu-button>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'paper-dropdown-menu-light',

        behaviors: [
          Polymer.IronButtonState,
          Polymer.IronControlState,
          Polymer.PaperRippleBehavior,
          Polymer.IronFormElementBehavior,
          Polymer.IronValidatableBehavior
        ],

        properties: {
          /**
           * The derived "label" of the currently selected item. This value
           * is the `label` property on the selected item if set, or else the
           * trimmed text content of the selected item.
           */
          selectedItemLabel: {
            type: String,
            notify: true,
            readOnly: true
          },

          /**
           * The last selected item. An item is selected if the dropdown menu has
           * a child with class `dropdown-content`, and that child triggers an
           * `iron-select` event with the selected `item` in the `detail`.
           *
           * @type {?Object}
           */
          selectedItem: {
            type: Object,
            notify: true,
            readOnly: true
          },

          /**
           * The value for this element that will be used when submitting in
           * a form. It is read only, and will always have the same value
           * as `selectedItemLabel`.
           */
          value: {
            type: String,
            notify: true,
            readOnly: true,
            observer: '_valueChanged',
          },

          /**
           * The label for the dropdown.
           */
          label: {
            type: String
          },

          /**
           * The placeholder for the dropdown.
           */
          placeholder: {
            type: String
          },

          /**
           * True if the dropdown is open. Otherwise, false.
           */
          opened: {
            type: Boolean,
            notify: true,
            value: false,
            observer: '_openedChanged'
          },

          /**
           * By default, the dropdown will constrain scrolling on the page
           * to itself when opened.
           * Set to true in order to prevent scroll from being constrained
           * to the dropdown when it opens.
           */
          allowOutsideScroll: {
            type: Boolean,
            value: false
          },

          /**
           * Set to true to disable the floating label. Bind this to the
           * `<paper-input-container>`'s `noLabelFloat` property.
           */
          noLabelFloat: {
              type: Boolean,
              value: false,
              reflectToAttribute: true
          },

          /**
           * Set to true to always float the label. Bind this to the
           * `<paper-input-container>`'s `alwaysFloatLabel` property.
           */
          alwaysFloatLabel: {
            type: Boolean,
            value: false
          },

          /**
           * Set to true to disable animations when opening and closing the
           * dropdown.
           */
          noAnimations: {
            type: Boolean,
            value: false
          },

          /**
           * The orientation against which to align the menu dropdown
           * horizontally relative to the dropdown trigger.
           */
          horizontalAlign: {
            type: String,
            value: 'right'
          },

          /**
           * The orientation against which to align the menu dropdown
           * vertically relative to the dropdown trigger.
           */
          verticalAlign: {
            type: String,
            value: 'top'
          },

          hasContent: {
            type: Boolean,
            readOnly: true
          }
        },

        listeners: {
          'tap': '_onTap'
        },

        keyBindings: {
          'up down': 'open',
          'esc': 'close'
        },

        hostAttributes: {
          tabindex: 0,
          role: 'combobox',
          'aria-autocomplete': 'none',
          'aria-haspopup': 'true'
        },

        observers: [
          '_selectedItemChanged(selectedItem)'
        ],

        attached: function() {
          // NOTE(cdata): Due to timing, a preselected value in a `IronSelectable`
          // child will cause an `iron-select` event to fire while the element is
          // still in a `DocumentFragment`. This has the effect of causing
          // handlers not to fire. So, we double check this value on attached:
          var contentElement = this.contentElement;
          if (contentElement && contentElement.selectedItem) {
            this._setSelectedItem(contentElement.selectedItem);
          }
        },

        /**
         * The content element that is contained by the dropdown menu, if any.
         */
        get contentElement() {
          return Polymer.dom(this.$.content).getDistributedNodes()[0];
        },

        /**
         * Show the dropdown content.
         */
        open: function() {
          this.$.menuButton.open();
        },

        /**
         * Hide the dropdown content.
         */
        close: function() {
          this.$.menuButton.close();
        },

        /**
         * A handler that is called when `iron-select` is fired.
         *
         * @param {CustomEvent} event An `iron-select` event.
         */
        _onIronSelect: function(event) {
          this._setSelectedItem(event.detail.item);
        },

        /**
         * A handler that is called when `iron-deselect` is fired.
         *
         * @param {CustomEvent} event An `iron-deselect` event.
         */
        _onIronDeselect: function(event) {
          this._setSelectedItem(null);
        },

        /**
         * A handler that is called when the dropdown is tapped.
         *
         * @param {CustomEvent} event A tap event.
         */
        _onTap: function(event) {
          if (Polymer.Gestures.findOriginalTarget(event) === this) {
            this.open();
          }
        },

        /**
         * Compute the label for the dropdown given a selected item.
         *
         * @param {Element} selectedItem A selected Element item, with an
         * optional `label` property.
         */
        _selectedItemChanged: function(selectedItem) {
          var value = '';
          if (!selectedItem) {
            value = '';
          } else {
            value = selectedItem.label || selectedItem.getAttribute('label') || selectedItem.textContent.trim();
          }

          this._setValue(value);
          this._setSelectedItemLabel(value);
        },

        /**
         * Compute the vertical offset of the menu based on the value of
         * `noLabelFloat`.
         *
         * @param {boolean} noLabelFloat True if the label should not float
         * above the input, otherwise false.
         */
        _computeMenuVerticalOffset: function(noLabelFloat) {
          // NOTE(cdata): These numbers are somewhat magical because they are
          // derived from the metrics of elements internal to `paper-input`'s
          // template. The metrics will change depending on whether or not the
          // input has a floating label.
          return noLabelFloat ? -4 : 8;
        },

        /**
         * Returns false if the element is required and does not have a selection,
         * and true otherwise.
         * @param {*=} _value Ignored.
         * @return {boolean} true if `required` is false, or if `required` is true
         * and the element has a valid selection.
         */
        _getValidity: function(_value) {
          return this.disabled || !this.required || (this.required && !!this.value);
        },

        _openedChanged: function() {
          var openState = this.opened ? 'true' : 'false';
          var e = this.contentElement;
          if (e) {
            e.setAttribute('aria-expanded', openState);
          }
        },

        _computeLabelClass: function(noLabelFloat, alwaysFloatLabel, hasContent) {
          var cls = '';
          if (noLabelFloat === true) {
            return hasContent ? 'label-is-hidden' : '';
          }

          if (hasContent || alwaysFloatLabel === true) {
            cls += ' label-is-floating';
          }
          return cls;
        },

        _valueChanged: function() {
          // Only update if it's actually different.
          if (this.$.input && this.$.input.textContent !== this.value) {
            this.$.input.textContent = this.value;
          }
          this._setHasContent(!!this.value);
        },
      });
    })();
  </script>
</dom-module>

Material design: [Tabs](https://www.google.com/design/spec/components/tabs.html)

`paper-tabs` makes it easy to explore and switch between different views or functional aspects of
an app, or to browse categorized data sets.

Use `selected` property to get or set the selected tab.

Example:

    <paper-tabs selected="0">
      <paper-tab>TAB 1</paper-tab>
      <paper-tab>TAB 2</paper-tab>
      <paper-tab>TAB 3</paper-tab>
    </paper-tabs>

See <a href="?active=paper-tab">paper-tab</a> for more information about
`paper-tab`.

A common usage for `paper-tabs` is to use it along with `iron-pages` to switch
between different views.

    <paper-tabs selected="{{selected}}">
      <paper-tab>Tab 1</paper-tab>
      <paper-tab>Tab 2</paper-tab>
      <paper-tab>Tab 3</paper-tab>
    </paper-tabs>

    <iron-pages selected="{{selected}}">
      <div>Page 1</div>
      <div>Page 2</div>
      <div>Page 3</div>
    </iron-pages>


To use links in tabs, add `link` attribute to `paper-tab` and put an `<a>`
element in `paper-tab` with a `tabindex` of -1.

Example:

<pre><code>
&lt;style is="custom-style">
  .link {
    &#64;apply(--layout-horizontal);
    &#64;apply(--layout-center-center);
  }
&lt;/style>

&lt;paper-tabs selected="0">
  &lt;paper-tab link>
    &lt;a href="#link1" class="link" tabindex="-1">TAB ONE&lt;/a>
  &lt;/paper-tab>
  &lt;paper-tab link>
    &lt;a href="#link2" class="link" tabindex="-1">TAB TWO&lt;/a>
  &lt;/paper-tab>
  &lt;paper-tab link>
    &lt;a href="#link3" class="link" tabindex="-1">TAB THREE&lt;/a>
  &lt;/paper-tab>
&lt;/paper-tabs>
</code></pre>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-tabs-selection-bar-color` | Color for the selection bar | `--paper-yellow-a100`
`--paper-tabs-selection-bar` | Mixin applied to the selection bar | `{}`
`--paper-tabs` | Mixin applied to the tabs | `{}`
`--paper-tabs-content` | Mixin applied to the content container of tabs | `{}`
`--paper-tabs-container` | Mixin applied to the layout container of tabs | `{}`

`paper-icon-button` is a button with an image placed at the center. When the user touches
the button, a ripple effect emanates from the center of the button.

`paper-icon-button` includes a default icon set.  Use `icon` to specify which icon

See [`iron-iconset`](iron-iconset) for more information about

will already receive focus, you may want to prevent the anchor tag from receiving focus
as well by setting its tabindex to -1.

      <paper-icon-button icon="polymer"></paper-icon-button>

Material design: [Toolbars](https://www.google.com/design/spec/components/toolbars.html)

`paper-toolbar` is a horizontal bar containing items that can be used for
label, navigation, search and actions.  The items placed inside the
`paper-toolbar` are projected into a `class="horizontal center layout"` container inside of
`paper-toolbar`'s Shadow DOM.  You can use flex attributes to control the items'
sizing.

Example:

```html
<paper-toolbar>
  <paper-icon-button icon="menu" on-tap="menuAction"></paper-icon-button>
  <div class="title">Title</div>
  <paper-icon-button icon="more-vert" on-tap="moreAction"></paper-icon-button>
</paper-toolbar>
```

`paper-toolbar` has a standard height, but can made be taller by setting `tall`
class on the `paper-toolbar`. This will make the toolbar 3x the normal height.

```html
<paper-toolbar class="tall">
  <paper-icon-button icon="menu"></paper-icon-button>
</paper-toolbar>
```

Apply `medium-tall` class to make the toolbar medium tall.  This will make the
toolbar 2x the normal height.

```html
<paper-toolbar class="medium-tall">
  <paper-icon-button icon="menu"></paper-icon-button>
</paper-toolbar>
```

When `tall`, items can pin to either the top (default), middle or bottom.  Use
`middle` class for middle content and `bottom` class for bottom content.

```html
<paper-toolbar class="tall">
  <paper-icon-button icon="menu"></paper-icon-button>
  <div class="middle title">Middle Title</div>
  <div class="bottom title">Bottom Title</div>
</paper-toolbar>
```

For `medium-tall` toolbar, the middle and bottom contents overlap and are
pinned to the bottom.  But `middleJustify` and `bottomJustify` attributes are
still honored separately.

To make an element completely fit at the bottom of the toolbar, use `fit` along
with `bottom`.

```html
<paper-toolbar class="tall">
  <div id="progressBar" class="bottom fit"></div>
</paper-toolbar>
```

When inside a `paper-header-panel` element with `mode="waterfall-tall"`, 
the class `.animate` is toggled to animate the height change in the toolbar.

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-toolbar-title`      | Mixin applied to the title of the toolbar | `{}`
`--paper-toolbar-background` | Toolbar background color     | `--primary-color`
`--paper-toolbar-color`      | Toolbar foreground color     | `--dark-theme-text-color`
`--paper-toolbar-height`     | Custom height for toolbar    | `64px`
`--paper-toolbar-sm-height`  | Custom height for small screen toolbar | `56px`
`--paper-toolbar`            | Mixin applied to the toolbar | `{}`
`--paper-toolbar-content`    | Mixin applied to the content section of the toolbar | `{}`
`--paper-toolbar-medium`     | Mixin applied to medium height toolbar | `{}`
`--paper-toolbar-tall`       | Mixin applied to tall height toolbar | `{}`
`--paper-toolbar-transition` | Transition applied to the `.animate` class | `height 0.18s ease-in`

### Accessibility

`<paper-toolbar>` has `role="toolbar"` by default. Any elements with the class `title` will
be used as the label of the toolbar via `aria-labelledby`.

`iron-image` is an element for displaying an image that provides useful sizing and
preloading options not found on the standard `<img>` tag.

The `sizing` option allows the image to be either cropped (`cover`) or
letterboxed (`contain`) to fill a fixed user-size placed on the element.

The `preload` option prevents the browser from rendering the image until the
image is fully loaded.  In the interim, either the element's CSS `background-color`
can be be used as the placeholder, or the `placeholder` property can be
set to a URL (preferably a data-URI, for instant rendering) for an
placeholder image.

The `fade` option (only valid when `preload` is set) will cause the placeholder
image/color to be faded out once the image is rendered.

Examples:

  Basically identical to `<img src="...">` tag:

    <iron-image src="http://lorempixel.com/400/400"></iron-image>

  Will letterbox the image to fit:

    <iron-image style="width:400px; height:400px;" sizing="contain"
      src="http://lorempixel.com/600/400"></iron-image>

  Will crop the image to fit:

    <iron-image style="width:400px; height:400px;" sizing="cover"
      src="http://lorempixel.com/600/400"></iron-image>

  Will show light-gray background until the image loads:

    <iron-image style="width:400px; height:400px; background-color: lightgray;"
      sizing="cover" preload src="http://lorempixel.com/600/400"></iron-image>

  Will show a base-64 encoded placeholder image until the image loads:

    <iron-image style="width:400px; height:400px;" placeholder="data:image/gif;base64,..."
      sizing="cover" preload src="http://lorempixel.com/600/400"></iron-image>

  Will fade the light-gray background out once the image is loaded:

    <iron-image style="width:400px; height:400px; background-color: lightgray;"
      sizing="cover" preload fade src="http://lorempixel.com/600/400"></iron-image>

Custom property | Description | Default
----------------|-------------|----------
`--iron-image-placeholder` | Mixin applied to #placeholder | `{}`
`--iron-image-width` | Sets the width of the wrapped image | `auto`
`--iron-image-height` | Sets the height of the wrapped image | `auto`

@group Iron Elements
@element iron-image
@demo demo/index.html

The progress bars are for situations where the percentage completed can be
determined. They give users a quick sense of how much longer an operation
will take.

progress, such as the buffer level during a streaming playback progress bar.

Example:

<script>
    Polymer({
        is: 'dhi-arr-stochastic-table',

        properties: {
            data: {
                type: Array,
                value: function() { return [] },
                observer: '_changed'
            },
            is2d: {
                type: Boolean,
                value: false
            },
        },
		
		_changed: function(item) {
			if (this.data != null && this.data.length > 1 && this.data[1].desc.toLowerCase().startsWith('zone ')){
                this.set('is2d',true);
            }
        },
		
		_isRoughness: function() {
            if (this.data != null && this.data.length > 0){
                for (property in this.data[0]) {
                    if (property == 'M'){
                        return true;
                    } 
                }
            }
            return false;
        },
        
        _itemDisabled:function (arrayIndex, dropDownIndex) {            
            if (dropDownIndex == 0){
                this.set('data.' + arrayIndex + '.sd',parseFloat(this.data[arrayIndex].n / 3).toFixed(3));
            }
            if (dropDownIndex == 2 || (arrayIndex == 0 && this.is2d)){
                return true;
            }
			return false;
		},
        
         _index:function (arrayIndex) {            
            if (this._isRoughness() || this.is2d){
                return arrayIndex;
            }
			return arrayIndex+1;
		},
        
        onRowClick: function(e) {
            this.fire('rowclick', e.model.index);
        },
    });
</script>

<script>
    Polymer({
        is: 'dhi-arr-ensembles',

        properties: {
            url: {
                type: String,
                value: ''
            },
            user: {
                type: String,
                value: ''
            },
            modelSetupListArray: {
                type: Array,
                value: function() { return [] }
            },
            indexFileListArray: {
                type: Array,
                value: function() { return [] }
            },
            indexFileName: {
                type: String,
                value: 'New Index File'
            },
            modelSetupFileName: {
                type: String,
                value: 'Drop model setup zip file here'
            },
            roughnessArray1d: {
                type: Array,
                value: function() { return [] }
            },
            zArray1d: {
                type: Array,
                value: function() { return [] }
            },
            roughnessArray2d: {
                type: Array,
                value: function() { return [] }
            },
            zArray2d: {
                type: Array,
                value: function() { return [] }
            },
            chainagesArray: {
                type: Array,
                value: function() { return [] }
            },
            tab: {
                type: Number,
                value: 0,
            },
            isVisible: {
                type: String,
                value: 'hidden'
            },
            modelType: {
                type: String,
                value: ''
            },
            indexFileType: {
                type: String,
                value: ''
            },
            logContent: {
                type: String,
                value: ''
            },
            zLogContent: {
                type: String,
                value: ''
            },
            roughLogContent: {
                type: String,
                value: ''
            },
            ensembles: {
                type: Number,
                value: 10,
            },
            zRandomise: {
                type: Boolean,
                value: false
            },
            roughnessRandomise: {
                type: Boolean,
                value: false
            },
            batchFile: {
                type: Boolean,
                value: true
            },
            progress: {
                type: Number,
                value: 0,
            },
            indexImage1: {
                type: String,
                value: ''
            },
            imageCounter: {
                type: Number,
                value: 0,
            },
            imageNetworkFile: {
                type: String,
                value: ''
            },
            dhiDisclaimer: {
                type: Boolean,
                value: false
            },
            downloadDisabled: {
                type: Boolean,
                value: true
            },
        },

        ready: function() {
            var filedrag = this.$.filedrag;
            filedrag.addEventListener("dragover", this.fileDragHover, false);
            filedrag.addEventListener("dragleave", this.fileDragLeave, false);
            filedrag.addEventListener("drop", this.fileDragDropHandler, false);
            filedrag.style.display = "block";

            window.addEventListener("dragover", this.cancelWindowDragDrop,false);
            window.addEventListener("drop", this.cancelWindowDragDrop,false);
        },

        onSubmit:function () {

            if (this.modelSetupListArray.length == 0) {
                alert('Please select Model Setup zip file to Upload');
            }
            else {
                for (var i = 0; i < this.modelSetupListArray.length; i++) {

                    var data = new FormData();
                    var file = this.modelSetupListArray[i];
                    data.append('file',file);

                    this.$.ajax.set( 'params', {
                                                'filename': file.name,
                                                'user': this.user.name
                                               });
                    this.$.ajax.body = data;

                    this.$.ajax.generateRequest();   
                }
            }
            this.progress=10;
        },

        handler: function (header, data){
            if (data.xhr != null && data.xhr.status === 200) {
                var response = data.xhr.response;

                var message = response['Message'];
                if (message != null){
                    this.logContent = message + '<br>' + this.logContent;
                    if (message.indexOf('Error:') != -1){
                        alert(message);
                        var itemLog = this.querySelector('#log');
                        Polymer.dom(itemLog).node.innerHTML = this.logContent;
                        return;
                    }
                    if (message.indexOf('Randomised successfully') != -1){
                        var itemLog = this.querySelector('#log');
                        Polymer.dom(itemLog).node.innerHTML = this.logContent;
                        this.set('downloadDisabled', false);
                        return;
                    }
                }

                var modelType = response['modelType'].split(',')[0];
                if (modelType != null){
                    this.logContent = 'Model File: ' + response['modelFileName'] + '<br>' + this.logContent;
                    this.logContent = 'Model Type: ' + response['modelType'] + '<br>' + this.logContent;
                    if (modelType == 'dfs2' || modelType == 'dfsu'){
                        this.updateZTable(response);
                        this.zLogContent = response['zt'];
                    }
                    else if (modelType == 'couple' || modelType == 'm21' || modelType == 'm21fm' || modelType == 'sim11' || modelType == 'mhydro' || modelType == 'm21fst'){
                            this.set('modelType', modelType);
                            this.set('isVisible', 'visible');

                            this.updateZTable(response);

                            this.zLogContent = response['zt'];
                            this.roughLogContent = response['rt'];
                        
                            this.chainagesArray = response['chainages'] != null ? JSON.parse(response['chainages']) : [];

                            this.updateRoughnessTable(response);
                    }
                    else {
                        alert('ERROR: not valid model type, ' + data.xhr.responseText);
                    }
                }
                this.indexFileType = response['indexfiletype'];
                var imageUrl = this.url+'?user='+this.user.name+'&image=true&filename='+this.modelSetupFileName+'&type='+this.indexFileType+'&count='+this.imageCounter;
                this.set('indexImage1',imageUrl);
                this.imageCounter=this.imageCounter+1;

                this.set('imageNetworkFile', this.url+'?user='+this.user.name+'&image=true&filename='+this.modelSetupFileName+'&type=nwk');

                this.progress=100;
            }
            else if (data.xhr != null && data.xhr.responseText != null) {
                alert('EXCEPTION: ' + data.xhr.responseText);
                this.logContent = data.xhr.responseText + '<br>' + this.logContent;
            }
            else if (data.error != null) {
                alert('EXCEPTION: ' + data.error);
                this.logContent = data.error + '<br>' + this.logContent;
            }
            else {
                alert('EXCEPTION: uncaptured error');
                this.logContent = 'uncaptured error' + '<br>' + this.logContent;
            }

            var itemLog = this.querySelector('#log');
            Polymer.dom(itemLog).node.innerHTML = this.logContent;
        },

        _randomize: function(array, randomise) {
            if (array.length > 0 && randomise){
                return true;
            }
            else{
                return false;
            }
        },

        modelSetupSelectedHandler: function (e) {

            var fileUploader = this.querySelector('#fileUpload');
            var fileList = fileUploader.files;

            this.modelSetupListArray=[ ];

            for (var i = 0; i < fileList.length; i++) {
                this.push('modelSetupListArray', fileList[i]);
            }
            this.modelSetupFileName = fileList[0].name;
            this.logContent = 'Model Setup selected: ' + this.modelSetupListArray[0].name + '<br>' + this.logContent;
        },

        onUpload: function() {
            if (this.querySelector('#fileUpload')) {
                this.querySelector('#fileUpload').click();
            }
        },  

        onIndexFileUpload: function() {
            if (this.querySelector('#indexFileUpload')) {
                this.querySelector('#indexFileUpload').click();
            }
        },  

        indexFileSelectedHandler: function (e) {

            var indexFileList = e.currentTarget.files;

            this.indexFileListArray=[ ];

            for (var i = 0; i < indexFileList.length; i++) {
                this.push('indexFileListArray', indexFileList[i]);
            }
            this.set('indexFileName',indexFileList[0].name);
        },

        onDownloadIndexFile: function(e) {
            window.open(this.url+'?user='+this.user.name+'&filename='+this.modelSetupFileName+'&type='+this.indexFileType);

            this.logContent = 'Index File Downloaded' + '<br>' + this.logContent;
        },

        onUploadIndexFile:function () { 
            if (this.indexFileListArray.length == 0) {
                alert('Please select an Index File to Upload');
            }
            else {
               for (var i = 0; i < this.indexFileListArray.length; i++) {                    
                    var data = new FormData();
                    var file = this.indexFileListArray[i];
                    data.append('file',file);

                    this.$.ajax.set( 'params', {
                                            'filename': this.modelSetupFileName,
                                            'type': this.indexFileType,
                                            'user': this.user.name
                                               });
                    this.$.ajax.body = data;

                    this.$.ajax.generateRequest();   
                }
            }


            this.set('indexImage1','');
            this.$.image1._reset();
            this.$.image1._load('');
            //this.set('indexImage1',this.url+'?image=true&filename='+this.modelSetupFileName+'&type=dfs2');
            /*
            this.indexImage1='';
            this.indexImage1=this.url+'?image=true&filename='+this.modelSetupFileName+'&type=dfs2';
            this.set('indexImage1','');
            this.set('indexImage1',this.url+'?image=true&filename='+this.modelSetupFileName+'&type=dfs2&awesome=true');
            document.getElementById('image1')._reset();
            document.getElementById('image1')._load(this.image1);
            this.set('indexImage1',this.url+'?image=true&filename='+this.modelSetupFileName+'&type=dfs2&awesome=true1');*/

        },

        updateZTable: function (response){
            var zoneArray = response['1dzv'];
            if (zoneArray != null){
                zoneArray = zoneArray.split(',');
                this.zArray1d= [];
                for (var i = 0; i < zoneArray.length; i++) {
                    this.push('zArray1d', { desc: zoneArray[i], sd: 0.3, ss: 1, sm: 0, Style: i % 2 != 0 ? 'background-color:white;' : 'background-color:#F0FAF9;' });  
                }  
            }

            var zoneArray = response['2dzv'];
            if (zoneArray != null){
                zoneArray = zoneArray.split(',');
                this.zArray2d= [];
                for (var i = 0; i < zoneArray.length; i++) {
                    this.push('zArray2d', { desc: (zoneArray[i] == 0 ? 'Land & Boundaries' : 'Zone ' + zoneArray[i]), sd: 0.3, ss: (zoneArray[i] == 0 ? 2 : 1), sm: 0, Style: i % 2 != 0 ? 'background-color:white;' : 'background-color:#F0FAF9;' });       
                }
            }
        },

        updateRoughnessTable: function (response){
            var roughnessArray = response['1drv'];
            if (roughnessArray != null){
                roughnessArray = roughnessArray.split(',');
                this.roughnessArray1d=[];
                for (var i = 0; i < roughnessArray.length; i++) {
                    var zoneDescription = roughnessArray[i].split(':')[0];
                    var zoneM = roughnessArray[i].split(':')[1];
                    var zonen = parseFloat(1/zoneM).toFixed(3);
                    this.push('roughnessArray1d', { desc: zoneDescription, M:  zoneM, n: zonen, sd: 0.020, ss: 1, sm: 0, Style: i % 2 != 0 ? 'background-color:white;' : 'background-color:#F0FAF9;' });  
                }
            }

            var roughnessArray = response['2drv'];
            if (roughnessArray != null){
                roughnessArray = roughnessArray.split(',');
                this.roughnessArray2d=[];
                for (var i = 0; i < roughnessArray.length; i++) {
                    var zoneDescription = roughnessArray[i].includes(':') ? roughnessArray[i].split(':')[0] : (roughnessArray[i] == 0 ? 'Land & Boundaries' : 'Zone ' + i);
                    var zoneM = roughnessArray[i].includes(':') ? roughnessArray[i].split(':')[1] : roughnessArray[i];
                    var zonen = parseFloat(1/zoneM).toFixed(3);
                    this.push('roughnessArray2d', { desc: zoneDescription, M:  zoneM, n: zonen, sd: 0.020, ss: (roughnessArray[i] == 0 ? 2 : 1), sm: 0, Style: i % 2 != 0 ? 'background-color:white;' : 'background-color:#F0FAF9;' });  
                }
            }
        },

        onRandomizeEnsembles:function () {

            if (!this.dhiDisclaimer){
                alert('To proceed, please accept the "DHI Disclaimer" check box');
                return;
            }

            randomParameters = '';

            if (this.roughnessRandomise || this.zRandomise){
                this.progress=10;
                var bigObject = {};
                if (this.roughnessRandomise) {
                    bigObject.r1d=this.roughnessArray1d;
                    bigObject.r2d=this.roughnessArray2d;
                }
                if (this.zRandomise){
                    bigObject.z1d=this.zArray1d;
                    bigObject.z2d=this.zArray2d;
                    bigObject.Chainages=this.chainagesArray;
                }

                /*for (property in bigObject) {
                    if (bigObject[property].length > 0){
                        randomParameters = randomParameters + '&'+property+'=';
                        for (var i = 0; i < bigObject[property].length; i++) {                         
                            if (bigObject[property][i].desc != 'Land & Boundaries'){
                                for (prop in bigObject[property][i]) {
                                    randomParameters = randomParameters + ',' + prop + ':' + bigObject[property][i][prop];
                                }
                            }
                        }    
                    }
                }
                window.open(this.url+'?user='+this.user.name+'&filename='+this.modelSetupFileName+'&ensembles='+ this.ensembles+'&type='+this.modelType+randomParameters.replace(/#/g,'')+'&batch='+this.batchFile);
                this.progress=100;
                */
                
                this.$.ajax.set( 'params', {
                                            user : this.user.name,
                                            filename : this.modelSetupFileName,
                                            ensembles : this.ensembles,
                                            type : this.modelType,
                                            batch : this.batchFile
                                           });
                this.$.ajax.body = JSON.stringify(bigObject);//.replace(/\"/g, "");

                this.$.ajax.generateRequest();    
                this.progress=10;
            }
            else
            {
                alert('Nothing to randomise');
                this.logContent = 'Nothing to randomise';
            }
        },
        
        onDownloadEnsembles:function () {

            if (!this.dhiDisclaimer){
                alert('To proceed, please accept the "DHI Disclaimer" check box');
                return;
            }

            window.open(this.url+'?user='+this.user.name+'&filename='+this.modelSetupFileName+'&type='+this.modelType+'&ensembles='+this.ensembles);
            this.progress=100;
        },
        
        onExecuteEnsembles:function () {

            alert('Still to be finalised');
            return;
            
            if (!this.dhiDisclaimer){
                alert('To proceed, please accept the "DHI Disclaimer" check box');
                return;
            }
            
            this.$.ajax.set( 'params', {
                        user : this.user.name,
                        filename : this.modelSetupFileName,
                        execute : true,
                        type : this.modelType,
                       });

            this.$.ajax.generateRequest(); 

            this.progress=10;
            
            this.progress=100;
        },

        cancelWindowDragDrop: function(e){
          e = e || event;
          e.preventDefault();
        },

        fileDragDropHandler: function(e) {

            var that = document.getElementsByTagName('dhi-arr-ensembles')[0];

            if (e.dataTransfer.items[0].webkitGetAsEntry().isDirectory){
                alert('please update a zipped file, not folder directory');
                that.logContent = 'please update a zipped file, not folder directory<br>' + that.logContent;
                that.fileDragLeave(e);
                return;
            }

            that.fileDragLeave(e);

            var fileList = e.target.files || e.dataTransfer.files;

            that.modelSetupListArray=[ ];

            for (var i = 0; i < fileList.length; i++) {
                that.push('modelSetupListArray', fileList[i]);
            }
            that.modelSetupFileName = that.modelSetupListArray[0].name;
            that.logContent = 'Model Setup selected: ' + that.modelSetupListArray[0].name + '<br>' + that.logContent;
        },

        fileDragHover: function(e) {
            var that = document.getElementsByTagName('dhi-arr-ensembles')[0];
            var filedrag = that.$.filedrag;
            filedrag.style.borderStyle='solid';
            filedrag.style.backgroundColor ='lightgrey';
            //filedrag.style.boxShadow='inset 0 3px 4px #888';
        },

        fileDragLeave: function(e) {
            var that = document.getElementsByTagName('dhi-arr-ensembles')[0];
            var filedrag = that.$.filedrag;
            filedrag.style.borderStyle='dashed';
            filedrag.style.backgroundColor ='white';
            //filedrag.style.boxShadow='';    
        },
        
        onRowClick: function(e, j) { 
            for (var i = 0; i < this.chainagesArray.length; i++) {
                if (this.zArray1d[j].desc == this.chainagesArray[i].branchtopo) {
                    this.set('chainagesArray.'+i+'.visible', true);
                }
                else {
                    this.set('chainagesArray.'+i+'.visible', false);
                }
            }
            
        },
        
        filterVisible: function(item) {
            return item.visible == true;
        }
    });
</script><dom-module id="dhi-arr-rainfallgenerator" assetpath="dhi_elements_projects/dhi-arr-rainfallgenerator/">

<style include="iron-flex iron-flex-alignment">
    .fontbase {
        @apply(--paper-font-common-base);
    }    
    
    paper-toolbar {
        --paper-toolbar-background: rgb(80,98, 110);
    }

    paper-tabs {
        --paper-tabs-selection-bar-color: white;

    .whitediv {
        background-color : white;
