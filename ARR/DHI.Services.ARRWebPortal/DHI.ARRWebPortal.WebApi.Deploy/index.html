<script src="https://cdn.plot.ly/plotly-latest.min.js"></script><script>var globalMin;

function makeSurface(url) {
 	Plotly.d3.csv(url, function(err, rows){ processGrid(err, rows) } );
};

function makeMesh(url) {
 	Plotly.d3.csv(url, function(err, rows){ processXyz(err, rows) } );
};
	
function processGrid(err, rows){
	function unpack(rows, key) {
	  return rows.map(function(row) { return row[key]; });
	}

	var z_data=[ ];
    var i = 0;
    for(var prop in rows[0])
    {
        if (prop != ""){
            z_data.push(unpack(rows,i));
        }
        i=i+1;
    }

	var data = [{
			   z: z_data,
			   type: 'surface'
			}];

	var layout = {
	  title: 'Rio Tinto Gridded Schedule',
	  autosize: false,
	  width: 1000,
	  height: 1000,
	  margin: {
		l: 65,
		r: 50,
		b: 65,
		t: 90,
	  },
        /*scene:{
           zaxis: {
           nticks: 10,
           range: [550, 750],
          }},*/
	};
    
	Plotly.newPlot('myDiv', data, layout);
	
	var myPlot = document.getElementById('myDiv')
	myPlot.on('plotly_click', function(data){
			var pts = '';
			for(var i=0; i < data.points.length; i++){
				pts = 'x = '+data.points[i].x +'\ny = '+
					data.points[i].y.toPrecision(4) + '\n\n';
			}
			//alert('Cell clicked:\n\n'+pts);
			
			
			drawChart();
		});
	};


function drawChart(){
	var data = [
              {
                y: [0, 1, 1, 2, 3, 5, 8, 13, 21],
                boxpoints: 'all',
                jitter: 0.3,
                pointpos: -1.8,
                type: 'box'
              }
            ];

		Plotly.newPlot('myChart', data);
	
}
	
function processXyz(err, rows){
	
	
	xArray=[]; yArray=[]; zArray=[];
	for(i=0;i<rows.length;i++)
	  {
		xArray.push(rows[i].x);
		yArray.push(rows[i].y);
		zArray.push(rows[i].z);
	  }
		
	var data=[
		{
		  opacity:0.8,
		  type: 'mesh3d',
		  x: xArray,
		  y: yArray,
		  z: zArray,
		}
	];
	var layout = {
		  title: 'Rio Tinto Pit Progression',
		  autosize: false,
		  width: 1000,
		  height: 1000,
		  margin: {
			l: 65,
			r: 50,
			b: 65,
			t: 90,
		  }
		};
	Plotly.newPlot('myDiv', data, layout);
	};

function next(url) {
            //globalMin = min;
    
            Plotly.d3.csv(url, function(err, rows){ animateGrid(err, rows) } );
 

};

function animateGrid(err, rows){
    
    function unpack(rows, key) {
        return rows.map(function(row) { return row[key] == "" ? "" : row[key]  });
        //return rows.map(function(row) { return row[key] == "" ? "" : Math.max(row[key], globalMin)  });
	}

	var z_data=[ ];
    var i = 0;
    for(var prop in rows[0])
    {
        if (prop != ""){
            z_data.push(unpack(rows,i));
        }
        i=i+1;
    }    
    
    Plotly.animate('myDiv', {
                    data: [{z: z_data}],
                    traces: [0],
                    layout: {}
                  }, {
                    transition: {
                      duration: 500,
                      easing: 'cubic-in-out'
                    }
                  })
}</script><!--

Material design: [Floating Action Button](https://www.google.com/design/spec/components/buttons-floating-action-button.html)

`paper-fab` is a floating action button. It contains an image placed in the center and
comes in two sizes: regular size and a smaller size by applying the attribute `mini`. When
the user touches the button, a ripple effect emanates from the center of the button.

You may import `iron-icons` to use with this element, or provide a URL to a custom icon.
See `iron-iconset` for more information about how to use a custom icon set.

Example:

    <link href="path/to/iron-icons/iron-icons.html" rel="import">

    <paper-fab icon="add"></paper-fab>
    <paper-fab mini icon="favorite"></paper-fab>
    <paper-fab src="star.png"></paper-fab>


### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-fab-background` | The background color of the button | `--accent-color`
`--paper-fab-keyboard-focus-background` | The background color of the button when focused | `--paper-pink-900`
`--paper-fab-disabled-background` | The background color of the button when it's disabled | `--paper-grey-300`
`--paper-fab-disabled-text` | The text color of the button when it's disabled | `--paper-grey-500`
`--paper-fab` | Mixin applied to the button | `{}`
`--paper-fab-mini` | Mixin applied to a mini button | `{}`
`--paper-fab-disabled` | Mixin applied to a disabled button | `{}`
`--paper-fab-iron-icon` | Mixin applied to the iron-icon within the button | `{}`
`--paper-fab-label` | Mixin applied to the label within the button | `{}`

@group Paper Elements

The `iron-icon` element displays an icon. By default an icon renders as a 24px square.

Example using src:

    <iron-icon src="star.png"></iron-icon>

Example setting size to 32px x 32px:

    <iron-icon class="big" src="big_star.png"></iron-icon>

    <style is="custom-style">
      .big {
        --iron-icon-height: 32px;
        --iron-icon-width: 32px;
      }
    </style>

The iron elements include several sets of icons.
To use the default set of icons, import `iron-icons.html` and use the `icon` attribute to specify an icon:

    <link rel="import" href="/components/iron-icons/iron-icons.html">

    <iron-icon icon="menu"></iron-icon>

To use a different built-in set of icons, import the specific `iron-icons/<iconset>-icons.html`, and
specify the icon as `<iconset>:<icon>`. For example, to use a communication icon, you would
use:

    <link rel="import" href="/components/iron-icons/communication-icons.html">

    <iron-icon icon="communication:email"></iron-icon>

You can also create custom icon sets of bitmap or SVG icons.

Example of using an icon named `cherry` from a custom iconset with the ID `fruit`:

    <iron-icon icon="fruit:cherry"></iron-icon>

See [iron-iconset](iron-iconset) and [iron-iconset-svg](iron-iconset-svg) for more information about
how to create a custom iconset.

See the [iron-icons demo](iron-icons?view=demo:demo/index.html) to see the icons available
in the various iconsets.

To load a subset of icons from one of the default `iron-icons` sets, you can
use the [poly-icon](https://poly-icon.appspot.com/) tool. It allows you
to select individual icons, and creates an iconset from them that you can
use directly in your elements.

### Styling

The following custom properties are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--iron-icon` | Mixin applied to the icon | {}
`--iron-icon-width` | Width of the icon | `24px`
`--iron-icon-height` | Height of the icon | `24px`
`--iron-icon-fill-color` | Fill color of the svg icon | `currentcolor`
`--iron-icon-stroke-color` | Stroke color of the svg icon | none

@group Iron Elements

`iron-meta` is a generic element you can use for sharing information across the DOM tree.
It uses [monostate pattern](http://c2.com/cgi/wiki?MonostatePattern) such that any
instance of iron-meta has access to the shared
information. You can use `iron-meta` to share whatever you want (or create an extension
[like x-meta] for enhancements).

The `iron-meta` instances containing your actual data can be loaded in an import,
or constructed in any way you see fit. The only requirement is that you create them
before you try to access them.

Examples:

If I create an instance like this:

    <iron-meta key="info" value="foo/bar"></iron-meta>

Note that value="foo/bar" is the metadata I've defined. I could define more
attributes or use child nodes to define additional metadata.

Now I can access that element (and it's metadata) from any iron-meta instance
via the byKey method, e.g.

    meta.byKey('info');

Pure imperative form would be like:

    document.createElement('iron-meta').byKey('info');

Or, in a Polymer element, you can include a meta in your template:

    <iron-meta id="meta"></iron-meta>
    ...
    this.$.meta.byKey('info');

@group Iron Elements
@demo demo/index.html
@hero hero.svg
@element iron-meta

    // monostate data
    var metaDatas = {};
    var metaArrays = {};

          observer: '_keyChanged'

          type: Object,

          observer: '_valueChanged'

         */

        this._metaArrays = metaArrays;

        this._resetRegistration(old);
      },

      _valueChanged: function(value) {
        this._resetRegistration(this.key);
      },

      _selfChanged: function(self) {
        if (self) {
          this.value = this;

      _typeChanged: function(type) {

        if (!metaArrays[type]) {

     * Values taken from: http://www.w3.org/TR/2007/WD-DOM-Level-3-Events-20071221/keyset.html#KeySet-Set
     */
    var KEY_IDENTIFIER = {
      'U+0008': 'backspace',
      'U+0009': 'tab',
      'U+001B': 'esc',
      'U+0020': 'space',
      'U+007F': 'del'
    };

    /**
     * Special table for KeyboardEvent.keyCode.
     * KeyboardEvent.keyIdentifier is better, and KeyBoardEvent.key is even better
     * than that.
     *
     * Values from: https://developer.mozilla.org/en-US/docs/Web/API/KeyboardEvent.keyCode#Value_of_keyCode
     */
    var KEY_CODE = {
      8: 'backspace',
      9: 'tab',
      13: 'enter',
      27: 'esc',
      33: 'pageup',
      34: 'pagedown',
      35: 'end',
      36: 'home',
      32: 'space',
      37: 'left',
      38: 'up',
      39: 'right',
      40: 'down',
      46: 'del',
      106: '*'

     * MODIFIER_KEYS maps the short name for modifier keys used in a key
     * combo string to the property name that references those same keys
     * in a KeyboardEvent instance.
     */

      'ctrl': 'ctrlKey',
      'alt': 'altKey',
      'meta': 'metaKey'

     * the keyboard, with unprintable keys labeled nicely.

     * Matches a keyIdentifier string.

     * Matches arrow keys in Gecko 27.0+

     * `spacebar`).

     * Matches ESC key.

     */

     * alpha-numeric characters.

      if (key) {

        } else if (ESC_KEY.test(lKey)) {
          validKey = 'esc';

      // eventually become `this` due to retargeting; if we are not in

  /**

  Polymer.IronButtonStateImpl = {

    properties: {

       * If true, the user is currently holding down the button.

      } else {

      }

      this._detectKeyboardFocus(focused);

      this._setReceivedFocusFromKeyboard(!this.pointerDown && focused);

    // 'change' events

        this.fire('change');

      this._setPointerDown(true);
      this._setPressed(true);
      this._setReceivedFocusFromKeyboard(false);

    _upHandler: function() {

      var target = Polymer.dom(keyboardEvent).localTarget;

      // element will deal with it.

Material design: [Surface reaction](https://www.google.com/design/spec/animation/responsive-interaction.html#responsive-interaction-surface-reaction)

`paper-ripple` provides a visual effect that other paper elements can
use to simulate a rippling effect emanating from the point of contact.  The
effect can be visualized as a concentric circle with motion.

Example:

    <div style="position:relative">
      <paper-ripple></paper-ripple>
    </div>

Note, it's important that the parent container of the ripple be relative position, otherwise
the ripple will emanate outside of the desired container.

`paper-ripple` listens to "mousedown" and "mouseup" events so it would display ripple
effect when touches on it.  You can also defeat the default behavior and

important if you call `downAction()` you will have to make sure to call

  <template strip-whitespace="">

      :host {
        @apply(--layout-vertical);
        @apply(--layout-center-center);

        background: var(--paper-fab-background, --accent-color);
        border-radius: 50%;
        box-sizing: border-box;
        color: var(--text-primary-color);
        cursor: pointer;
        height: 56px;
        min-width: 0;
        outline: none;
        padding: 16px;
        position: relative;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;

        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-tap-highlight-color: transparent;

        @apply(--paper-fab);
      }

      [hidden] {
        display: none !important;
      }

      :host([mini]) {
        width: 40px;
        height: 40px;
        padding: 8px;

        @apply(--paper-fab-mini);
      }

      :host([disabled]) {
        color: var(--paper-fab-disabled-text, --paper-grey-500);
        background: var(--paper-fab-disabled-background, --paper-grey-300);

        @apply(--paper-fab-disabled);
      }

        @apply(--paper-fab-iron-icon);
      }

      span {
        width: 100%;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        text-align: center;

        @apply(--paper-fab-label);
      }

      :host(.keyboard-focus) {
        background: var(--paper-fab-keyboard-focus-background, --paper-pink-900);

    <iron-icon id="icon" hidden$="{{!_computeIsIconFab(icon, src)}}" src="[[src]]" icon="[[icon]]"></iron-icon>

    Polymer({
      is: 'paper-fab',

      behaviors: [
        Polymer.PaperButtonBehavior
      ],

      properties: {
        /**
         * The URL of an image for the icon. If the src property is specified,
         * the icon property should not be.
         */
        src: {
          type: String,
          value: ''
        },

        /**
         * Specifies the icon name or index in the set of icons available in
         * the icon's icon set. If the icon property is specified,
         * the src property should not be.
         */
        icon: {
          type: String,
          value: ''
        },

        /**
         * Set this to true to style this is a "mini" FAB.
         */
        mini: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        /**
         * The label displayed in the badge. The label is centered, and ideally
         * should have very few characters.
         */
        label: {
          type: String,
          observer: '_labelChanged'
        }
      },

      _labelChanged: function() {
        this.setAttribute('aria-label', this.label);
      },

      _computeIsIconFab: function(icon, src) {
        return (icon.length > 0) || (src.length > 0);
      }
    });

`<paper-input-container>` is a container for a `<label>`, an `<input is="iron-input">` or
`<textarea>` and optional add-on elements such as an error message or character
counter, used to implement Material Design text fields.

For example:

    <paper-input-container>
      <label>Your name</label>
      <input is="iron-input">
    </paper-input-container>

Do not wrap `<paper-input-container>` around elements that already include it, such as `<paper-input>`.
Doing so may cause events to bounce infintely between the container and its contained element.

### Listening for input changes

By default, it listens for changes on the `bind-value` attribute on its children nodes and perform
tasks such as auto-validating and label styling when the `bind-value` changes. You can configure
the attribute it listens to with the `attr-for-value` attribute.

### Using a custom input element

You can use a custom input element in a `<paper-input-container>`, for example to implement a
compound input field like a social security number input. The custom input element should have the
`paper-input-input` class, have a `notify:true` value property and optionally implements
`Polymer.IronValidatableBehavior` if it is validatable.

    <paper-input-container attr-for-value="ssn-value">
      <label>Social security number</label>
      <ssn-input class="paper-input-input"></ssn-input>
    </paper-input-container>


If you're using a `<paper-input-container>` imperatively, it's important to make sure
that you attach its children (the `iron-input` and the optional `label`) before you
attach the `<paper-input-container>` itself, so that it can be set up correctly.

### Validation

If the `auto-validate` attribute is set, the input container will validate the input and update
the container styling when the input value changes.

### Add-ons

Add-ons are child elements of a `<paper-input-container>` with the `add-on` attribute and
implements the `Polymer.PaperInputAddonBehavior` behavior. They are notified when the input value
or validity changes, and may implement functionality such as error messages or character counters.
They appear at the bottom of the input.

### Prefixes and suffixes
These are child elements of a `<paper-input-container>` with the `prefix`
or `suffix` attribute, and are displayed inline with the input, before or after.

    <paper-input-container>
      <div prefix>$</div>
      <label>Total</label>
      <input is="iron-input">
      <paper-icon-button suffix icon="clear"></paper-icon-button>
    </paper-input-container>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-input-container-color` | Label and underline color when the input is not focused | `--secondary-text-color`
`--paper-input-container-focus-color` | Label and underline color when the input is focused | `--primary-color`
`--paper-input-container-invalid-color` | Label and underline color when the input is is invalid | `--error-color`
`--paper-input-container-input-color` | Input foreground color | `--primary-text-color`
`--paper-input-container` | Mixin applied to the container | `{}`
`--paper-input-container-disabled` | Mixin applied to the container when it's disabled | `{}`
`--paper-input-container-label` | Mixin applied to the label | `{}`
`--paper-input-container-label-focus` | Mixin applied to the label when the input is focused | `{}`
`--paper-input-container-label-floating` | Mixin applied to the label when floating | `{}`
`--paper-input-container-input` | Mixin applied to the input | `{}`
`--paper-input-container-input-focus` | Mixin applied to the input when focused | `{}`
`--paper-input-container-input-invalid` | Mixin applied to the input when invalid | `{}`
`--paper-input-container-input-webkit-spinner` | Mixin applied to the webkit spinner | `{}`
`--paper-input-container-input-webkit-clear` | Mixin applied to the webkit clear button | `{}`
`--paper-input-container-ms-clear` | Mixin applied to the Internet Explorer clear button | `{}`
`--paper-input-container-underline` | Mixin applied to the underline | `{}`
`--paper-input-container-underline-focus` | Mixin applied to the underline when the input is focused | `{}`

        }

      }

      var cls = 'underline';
      if (invalid) {
        cls += ' is-invalid';
      } else if (focused) {
        cls += ' is-highlighted'
      }
      return cls;
    },

    _computeAddOnContentClass: function(focused, invalid) {
      var cls = 'add-on-content';
      if (invalid) {
        cls += ' is-invalid';
      } else if (focused) {
        cls += ' is-highlighted'
      }
      return cls;
    }
  });

Material design: [Buttons](https://www.google.com/design/spec/components/buttons.html)

`paper-button` is a button. When the user touches the button, a ripple effect emanates
from the point of contact. It may be flat or raised. A raised button is styled with a
shadow.

Example:

    <paper-button>Flat button</paper-button>
    <paper-button raised>Raised button</paper-button>
    <paper-button noink>No ripple effect</paper-button>
    <paper-button toggles>Toggle-able button</paper-button>

A button that has `toggles` true will remain `active` after being clicked (and
will have an `active` attribute set). For more information, see the `Polymer.IronButtonState`
behavior.

You may use custom DOM in the button body to create a variety of buttons. For example, to
create a button with an icon and some text:

    <paper-button>
      <iron-icon icon="favorite"></iron-icon>
      custom button content
    </paper-button>

To use `paper-button` as a link, wrap it in an anchor tag. Since `paper-button` will already
receive focus, you may want to prevent the anchor tag from receiving focus as well by setting
its tabindex to -1.

    <a href="https://www.polymer-project.org/" tabindex="-1">
      <paper-button raised>Polymer Project</paper-button>
    </a>

### Styling

Style the button with CSS as you would a normal DOM element.

    paper-button.fancy {
      background: green;
      color: yellow;
    }

    paper-button.fancy:hover {
      background: lime;
    }

    paper-button[disabled],
    paper-button[toggles][active] {
      background: red;
    }

By default, the ripple is the same color as the foreground at 25% opacity. You may
customize the color using the `--paper-button-ink-color` custom property.

The following custom properties and mixins are also available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-button-ink-color` | Background color of the ripple | `Based on the button's color`
`--paper-button` | Mixin applied to the button | `{}`
`--paper-button-disabled` | Mixin applied to the disabled button. Note that you can also use the `paper-button[disabled]` selector | `{}`
`--paper-button-flat-keyboard-focus` | Mixin applied to a flat button after it's been focused using the keyboard | `{}`

Material design: [Dialogs](https://www.google.com/design/spec/components/dialogs.html)

`<paper-dialog>` is a dialog with Material Design styling and optional animations when it is
opened or closed. It provides styles for a header, content area, and an action area for buttons.
You can use the `<paper-dialog-scrollable>` element (in its own repository) if you need a scrolling
content area. To autofocus a specific child element after opening the dialog, give it the `autofocus`
attribute. See `Polymer.PaperDialogBehavior` and `Polymer.IronOverlayBehavior` for specifics.

For example, the following code implements a dialog with a header, scrolling content area and
buttons. Focus will be given to the `dialog-confirm` button when the dialog is opened.

    <paper-dialog>
      <h2>Header</h2>
      <paper-dialog-scrollable>
        Lorem ipsum...
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>Accept</paper-button>
      </div>
    </paper-dialog>

### Styling

See the docs for `Polymer.PaperDialogBehavior` for the custom properties available for styling
this element.

### Animations

Set the `entry-animation` and/or `exit-animation` attributes to add an animation when the dialog
is opened or closed. See the documentation in
[PolymerElements/neon-animation](https://github.com/PolymerElements/neon-animation) for more info.

For example:

    <link rel="import" href="components/neon-animation/animations/scale-up-animation.html">
    <link rel="import" href="components/neon-animation/animations/fade-out-animation.html">

    <paper-dialog entry-animation="scale-up-animation"
                  exit-animation="fade-out-animation">
      <h2>Header</h2>
      <div>Dialog body</div>
    </paper-dialog>

### Accessibility

See the docs for `Polymer.PaperDialogBehavior` for accessibility features implemented by this
element.

  /**
   * `IronResizableBehavior` is a behavior that can be used in Polymer elements to
   * coordinate the flow of resize events between "resizers" (elements that control the
   * size or hidden state of their children) and "resizables" (elements that need to be
   * notified when they are resized or un-hidden by their parents in order to take
   * action on their new measurements).
   *
   * Elements that perform measurement should add the `IronResizableBehavior` behavior to
   * their element definition and listen for the `iron-resize` event on themselves.
   * This event will be fired when they become showing after having been hidden,
   * when they are resized explicitly by another resizable, or when the window has been
   * resized.

    properties: {

      _parentResizable: {
        type: Object,
        observer: '_parentResizableChanged'
      },

      /**
       * True if this element is currently notifying its descendant elements of
       * resize.
       */
      _notifyingDescendant: {
        type: Boolean,
        value: false
      }
    },

    listeners: {
      'iron-request-resize-notifications': '_onIronRequestResizeNotifications'
    },

    created: function() {
      // We don't really need property effects on these, and also we want them
      // to be created before the `_parentResizable` observer fires:
      this._interestedResizables = [];
      this._boundNotifyResize = this.notifyResize.bind(this);
    },

    attached: function() {
      this.fire('iron-request-resize-notifications', null, {
        node: this,
        bubbles: true,
        cancelable: true
      });

      if (!this._parentResizable) {
        window.addEventListener('resize', this._boundNotifyResize);
        this.notifyResize();
      }
    },

    detached: function() {
      if (this._parentResizable) {
        this._parentResizable.stopResizeNotificationsFor(this);
      } else {
        window.removeEventListener('resize', this._boundNotifyResize);

      this._parentResizable = null;

    /**
     * Can be called to manually notify a resizable and its descendant
     * resizables of a resize change.
     */
    notifyResize: function() {
      if (!this.isAttached) {
        return;
      }

      this._interestedResizables.forEach(function(resizable) {
        if (this.resizerShouldNotify(resizable)) {
          this._notifyDescendant(resizable);
        }
      }, this);

      this._fireResize();

    /**

     * if the ancestor detects a request for notifications.

    /**

     * that should be notified of a resize change.

      if (index > -1) {
        this._interestedResizables.splice(index, 1);
        this.unlisten(target, 'iron-resize', '_onDescendantIronResize');
      }

    /**
     * This method can be overridden to filter nested elements that should or
     * should not be notified by the current element. Return true if an element
     * should be notified, or false if it should not be notified.
     *
     * @param {HTMLElement} element A candidate descendant element that
     * implements `IronResizableBehavior`.

    _onIronRequestResizeNotifications: function(event) {
      var target = event.path ? event.path[0] : event.target;

`iron-overlay-backdrop` is a backdrop used by `Polymer.IronOverlayBehavior`. It should be a
singleton.

### Styling

The following custom properties and mixins are available for styling.

Custom property | Description | Default
-------------------------------------------|------------------------|---------
`--iron-overlay-backdrop-background-color` | Backdrop background color                                     | #000
`--iron-overlay-backdrop-opacity`          | Backdrop opacity                                              | 0.6
`--iron-overlay-backdrop`                  | Mixin applied to `iron-overlay-backdrop`.                      | {}
`--iron-overlay-backdrop-opened`           | Mixin applied to `iron-overlay-backdrop` when it is displayed | {}

<dom-module id="iron-overlay-backdrop" assetpath="bower_components/iron-overlay-behavior/">

  <template>
    <style>
      :host {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--iron-overlay-backdrop-background-color, #000);
        opacity: 0;
        transition: opacity 0.2s;
        pointer-events: none;
        @apply(--iron-overlay-backdrop);
      }

      :host(.opened) {
        opacity: var(--iron-overlay-backdrop-opacity, 0.6);
        pointer-events: auto;
        @apply(--iron-overlay-backdrop-opened);
      }
    </style>

    <content></content>
  </template>

</dom-module>

<script>
(function() {
'use strict';

  Polymer({

    is: 'iron-overlay-backdrop',

    properties: {

      /**
       * Returns true if the backdrop is opened.
       */
      opened: {
        reflectToAttribute: true,
        type: Boolean,
        value: false,
        observer: '_openedChanged'
      }

    },

    listeners: {
      'transitionend': '_onTransitionend'
    },

    created: function() {
      // Used to cancel previous requestAnimationFrame calls when opened changes.
      this.__openedRaf = null;
    },

    attached: function() {
      this.opened && this._openedChanged(this.opened);
    },

    /**
     * Appends the backdrop to document body if needed.
     */
    prepare: function() {
      if (this.opened && !this.parentNode) {
        Polymer.dom(document.body).appendChild(this);
      }
    },

    /**
     * Shows the backdrop.
     */
    open: function() {
      this.opened = true;
    },

    /**
     * Hides the backdrop.
     */
    close: function() {
      this.opened = false;
    },

    /**
     * Removes the backdrop from document body if needed.
     */
    complete: function() {
      if (!this.opened && this.parentNode === document.body) {
        Polymer.dom(this.parentNode).removeChild(this);
      }
    },

    _onTransitionend: function(event) {
      if (event && event.target === this) {
        this.complete();
      }
    },

    /**
     * @param {boolean} opened
     * @private
     */
    _openedChanged: function(opened) {
      if (opened) {
        // Auto-attach.
        this.prepare();
      } else {
        // Animation might be disabled via the mixin or opacity custom property.
        // If it is disabled in other ways, it's up to the user to call complete.
        var cs = window.getComputedStyle(this);
        if (cs.transitionDuration === '0s' || cs.opacity == 0) {
          this.complete();
        }
      }

      if (!this.isAttached) {
        return;
      }

      // Always cancel previous requestAnimationFrame.
      if (this.__openedRaf) {
        window.cancelAnimationFrame(this.__openedRaf);
        this.__openedRaf = null;
      }
      // Force relayout to ensure proper transitions.
      this.scrollTop = this.scrollTop;
      this.__openedRaf = window.requestAnimationFrame(function() {
        this.__openedRaf = null;
        this.toggleClass('opened', this.opened);
      }.bind(this));
    }
  });

})();

  /**
   * @struct
   * @constructor
   * @private

  Polymer.IronOverlayManagerClass = function() {
    /**
     * Used to keep track of the opened overlays.
     * @private {Array<Element>}
     */
    this._overlays = [];

    /**
     * iframes have a default z-index of 100,
     * so this default should be at least that.
     * @private {number}
     */
    this._minimumZ = 101;

    /**
     * Memoized backdrop element.
     * @private {Element|null}
     */
    this._backdropElement = null;

    // Enable document-wide tap recognizer.
    // NOTE: Use useCapture=true to avoid accidentally prevention of the closing

    // closing of an overlay should be through its APIs.

    document.addEventListener('focus', this._onCaptureFocus.bind(this), true);
    document.addEventListener('keydown', this._onCaptureKeyDown.bind(this), true);

    /**

Array.prototype.where = function (filter) {
    var collection = this;

    switch (typeof filter) {
        case 'function':
            return $.grep(collection, filter);
        case 'object':
            for (var property in filter) {
              if(!filter.hasOwnProperty(prop))

function arcLengthOfMeridian(phi)
{
    var alpha, beta, gamma, delta, epsilon, n;

    n = (sm_a - sm_b) / (sm_a + sm_b);

    beta = (-3.0 * n / 2.0) + (9.0 * Math.pow (n, 3.0) / 16.0) + (-3.0 * Math.pow (n, 5.0) / 32.0);
    gamma = (15.0 * Math.pow (n, 2.0) / 16.0) + (-15.0 * Math.pow (n, 4.0) / 32.0);
    delta = (-35.0 * Math.pow (n, 3.0) / 48.0) + (105.0 * Math.pow (n, 5.0) / 256.0);
    epsilon = (315.0 * Math.pow (n, 4.0) / 512.0);

    result = alpha
        * (phi + (beta * Math.sin (2.0 * phi))
            + (gamma * Math.sin (4.0 * phi))
            + (delta * Math.sin (6.0 * phi))
            + (epsilon * Math.sin (8.0 * phi)));

    return result;
}

function latLngToUtm(lat, lon) {
    var result = {};
    result.zone = Math.floor((lon + 180.0) / 6) + 1;

    mapLatLonToXY(degToRad(lat), degToRad(lon), degToRad(-183.0 + (result.zone * 6.0)), result);

    /* Adjust easting and northing for UTM system. */
    result.easting = result.easting * UTMScaleFactor + 500000.0;
    result.northing = result.northing * UTMScaleFactor;
    if (result.northing < 0.0) {
        result.northing = result.northing + 10000000.0;
    }

    result.northernHemisphere = lat > 0;

    return result;
}

function degToRad(deg)
{

function mapLatLonToXY(phi, lambda, lambda0, result)
{
    var N, nu2, ep2, t, t2, l;
    var l3coef, l4coef, l5coef, l6coef, l7coef, l8coef;
    var tmp;

    ep2 = (Math.pow (sm_a, 2.0) - Math.pow (sm_b, 2.0)) / Math.pow (sm_b, 2.0);
    nu2 = ep2 * Math.pow (Math.cos (phi), 2.0);
    N = Math.pow (sm_a, 2.0) / (sm_b * Math.sqrt (1 + nu2));
    t = Math.tan (phi);
    t2 = t * t;
    tmp = (t2 * t2 * t2) - Math.pow (t, 6.0);
    l = lambda - lambda0;
    l3coef = 1.0 - t2 + nu2;
    l4coef = 5.0 - t2 + 9 * nu2 + 4.0 * (nu2 * nu2);
    l5coef = 5.0 - 18.0 * t2 + (t2 * t2) + 14.0 * nu2 - 58.0 * t2 * nu2;
    l6coef = 61.0 - 58.0 * t2 + (t2 * t2) + 270.0 * nu2 - 330.0 * t2 * nu2;
    l7coef = 61.0 - 479.0 * t2 + 179.0 * (t2 * t2) - (t2 * t2 * t2);
    l8coef = 1385.0 - 3111.0 * t2 + 543.0 * (t2 * t2) - (t2 * t2 * t2);

        + (N / 6.0 * Math.pow(Math.cos(phi), 3.0) * l3coef * Math.pow(l, 3.0))
        + (N / 120.0 * Math.pow(Math.cos(phi), 5.0) * l5coef * Math.pow(l, 5.0))
        + (N / 5040.0 * Math.pow(Math.cos(phi), 7.0) * l7coef * Math.pow(l, 7.0));

    /* Calculate northing (y) */
    result.northing = arcLengthOfMeridian(phi)
        + (t / 2.0 * N * Math.pow(Math.cos(phi), 2.0) * Math.pow(l, 2.0))
        + (t / 24.0 * N * Math.pow(Math.cos(phi), 4.0) * l4coef * Math.pow(l, 4.0))
        + (t / 720.0 * N * Math.pow(Math.cos(phi), 6.0) * l6coef * Math.pow(l, 6.0))

function utmToLatLng(zone, easting, northing, northernHemisphere) {
    if (northernHemisphere == undefined) {

    }

    var a = 6378137;
    var e = 0.081819191;
    var e1sq = 0.006739497;
    var k0 = 0.9996;

    var arc = northing / k0
    var mu = arc / (a * (1 - Math.pow(e, 2) / 4.0 - 3 * Math.pow(e, 4) / 64.0 - 5 * Math.pow(e, 6) / 256.0));

    var ei = (1 - Math.pow((1 - e * e), (1 / 2.0))) / (1 + Math.pow((1 - e * e), (1 / 2.0)));

    var ca = 3 * ei / 2 - 27 * Math.pow(ei, 3) / 32.0;

    var cb = 21 * Math.pow(ei, 2) / 16 - 55 * Math.pow(ei, 4) / 32;
    var cc = 151 * Math.pow(ei, 3) / 96;
    var cd = 1097 * Math.pow(ei, 4) / 512;
    var phi1 = mu + ca * Math.sin(2 * mu) + cb * Math.sin(4 * mu) + cc * Math.sin(6 * mu) + cd * Math.sin(8 * mu);

    var n0 = a / Math.pow((1 - Math.pow((e * Math.sin(phi1)), 2)), (1 / 2.0));

    var r0 = a * (1 - e * e) / Math.pow((1 - Math.pow((e * Math.sin(phi1)), 2)), (3 / 2.0));
    var fact1 = n0 * Math.tan(phi1) / r0;

    var _a1 = 500000 - easting;
    var dd0 = _a1 / (n0 * k0);
    var fact2 = dd0 * dd0 / 2;

    var t0 = Math.pow(Math.tan(phi1), 2);
    var Q0 = e1sq * Math.pow(Math.cos(phi1), 2);
    var fact3 = (5 + 3 * t0 + 10 * Q0 - 4 * Q0 * Q0 - 9 * e1sq) * Math.pow(dd0, 4) / 24;

    var fact4 = (61 + 90 * t0 + 298 * Q0 + 45 * t0 * t0 - 252 * e1sq - 3 * Q0 * Q0) * Math.pow(dd0, 6) / 720;

    var lof1 = _a1 / (n0 * k0);
    var lof2 = (1 + 2 * t0 + Q0) * Math.pow(dd0, 3) / 6.0;
    var lof3 = (5 - 2 * Q0 + 28 * t0 - 3 * Math.pow(Q0, 2) + 8 * e1sq + 24 * Math.pow(t0, 2)) * Math.pow(dd0, 5) / 120;

function colorToRGB(color) {
    if (color.indexOf('rgb') > -1) {
        return {
            R: color.split('(')[1].split(')')[0].split(',')[0],
            G: color.split('(')[1].split(')')[0].split(',')[1],
            B: color.split('(')[1].split(')')[0].split(',')[2]
        };
    } else {
        return {
            R: parseInt(color.substring(1, 3), 16),
            G: parseInt(color.substring(3, 5), 16),
            B: parseInt(color.substring(5, 7), 16)
        };
    }
}

function scaleColor(color, scale) {
    var color = colorToRGB(color);
    color.R += scale;
    if (color.R > 255) {
        color.R = 255;
    }
    if (color.R < 0) {
        color.R = 0;
    }

    color.G += scale;
    if (color.G > 255) {
        color.G = 255;
    }
    if (color.G < 0) {
        color.G = 0;
    }

    color.B += scale;
    if (color.B > 255) {
        color.B = 255;
    }
    if (color.B < 0) {
        color.B = 0;
    }
    return 'rgb(' + Math.round(color.R) + ', ' + Math.round(color.G) + ', ' + Math.round(color.B) + ')';
}

function opacityColor(color, opacity) {
    var color = colorToRGB(color);
    return 'rgba(' + Math.round(color.R) + ', ' + Math.round(color.G) + ', ' + Math.round(color.B) + ', ' + opacity + ')';
}

function interpolateColor(value, data) {
    for (var i = 0; i < data.length; i++) {
        if (typeof(data[i].value) !== 'number') {
            if (data[i].value.indexOf('<') !== -1) {
                data[i].value = Number(data[i].value.split('<')[1]) - 0.00001;
            }
            else if (data[i].value.indexOf('>') !== -1) {
                data[i].value = Number(data[i].value.split('>')[1]) + 0.00001;
            }
            else {
                data[i].value = Number(data[i].value);
            }
        }
    }

    if (data[0].value > value) {
        return data[0].color;
    }

    if (value > data[data.length - 1].value) {
        return data[data.length - 1].color;
    }

    var startValue;
    var endValue;
    var startColor;
    var endColor;
    var found = false;
    for (var i = 0; i < data.length; i++) {
        if (data[i].value <= value && data[i + 1].value >= value)
        {
            startValue = data[i].value;
            endValue = data[i + 1].value;
            startColor = new colorToRGB(data[i].color);
            endColor = new colorToRGB(data[i + 1].color);
            found = true;
            break;
        }
    }

    if (found)
    {
        var percentage = (value - startValue) / (endValue - startValue);
        var r = startColor.R * (1 - percentage) + endColor.R * percentage;
        var g = startColor.G * (1 - percentage) + endColor.G * percentage;
        var b = startColor.B * (1 - percentage) + endColor.B * percentage;
        return 'rgb(' + Math.round(r) + ', ' + Math.round(g) + ', ' + Math.round(b) + ')';
    }
}

function clone(obj) {
    var copy;

    if (null == obj || "object" != typeof obj) {
        return obj;
    }

    // Handle Date
    if (obj instanceof Date) {
        copy = new Date();
        copy.setTime(obj.getTime());
        return copy;
    }

    // Handle Array
    if (obj instanceof Array) {
        copy = [];
        for (var i = 0, len = obj.length; i < len; i++) {
            copy[i] = this.clone(obj[i]);
        }
        return copy;
    }

    // Handle Object
    if (obj instanceof Object) {
        copy = {};
        for (var attr in obj) {
            if (obj.hasOwnProperty(attr)) {
                copy[attr] = this.clone(obj[attr]);
            }
        }
        return copy;
    }

    throw new Error("Unable to copy obj! Its type isn't supported.");
}

function getTimeseriesStatisticsMulti(timeseries) {
    var sum = 0;
    var minimum = 100000000;
    var maximum = -100000000;
    var firstDate = null;
    var lastDate = null;
    var maximum = -100000000;
    var count = 0
    for (var i = 0; i < timeseries.length; i++) {
        var result = getTimeseriesStatistics(timeseries[i]);

        if (!result) {
            continue;
        }

        sum += result.sum;
        if (result.minimum < minimum && result.minimum != null) {
            minimum = result.minimum;
        }

        if (result.maximum > maximum && result.maximum != null) {
            maximum = result.maximum;
        }

        if (!firstDate) {
            firstDate = result.firstDate;
        }
        else {
            if (moment(result.firstDate).isBefore(firstDate)) {
                firstDate = result.firstDate;
            }
        }

        if (!lastDate) {
            lastDate = result.lastDate;
        }
        else {
            if (moment(result.lastDate).isAfter(lastDate)) {
                lastDate = result.lastDate;
            }
        }

        count++;
    }

    return {
        minimum: minimum,
        maximum: maximum,
        sum: sum,
        average: sum / count,
        firstDate: firstDate,
        lastDate: lastDate
    }
}

function getTimeseriesStatistics(timeseries) {
    if (timeseries.data.length == 0) {
        return null;
    }

    var sum = 0;
    var minimum = 100000000;
    var maximum = -100000000;
    for (var i = 0; i < timeseries.data.length; i++) {
        if (timeseries.data[i][1] < minimum && timeseries.data[i][1] != null) {
            minimum = timeseries.data[i][1];
        }

        if (timeseries.data[i][1] > maximum && timeseries.data[i][1] != null) {
            maximum = timeseries.data[i][1];
        }

        sum += timeseries.data[i][1];
    }

    return {
        minimum: minimum,
        maximum: maximum,
        sum: sum,
        average: sum / timeseries.data.length,
        firstDate: timeseries.data[0][0],
        lastDate: timeseries.data[timeseries.data.length - 1][0]
    }
}

function getClosestTimeseriesDateTime(timeseries, id, dateTime) {
    for (var i = 0; i < timeseries.length; i++) {
        if (timeseries[i].id === id) {
            var closest = null;
            var difference = 10000000000;
            for (var j = 0; j < timeseries[i].data.length; j++) {
                if (Math.abs(moment.utc(timeseries[i].data[j][0]).unix() - moment.utc(dateTime).unix()) < difference) {
                    closest = timeseries[i].data[j][0];
                    difference = Math.abs(moment.utc(timeseries[i].data[j][0]).unix() - moment.utc(dateTime).unix());
                }
            }
            return closest;
        }
    }
    return null;
}

function getClosestTimeseriesValue(timeseries, id, dateTime) {
    var closestDateTime = getClosestTimeseriesDateTime(timeseries, id, dateTime);
    return getTimeseriesValue(timeseries, id, closestDateTime);
}

function getTimeseriesValue(timeseries, id, datetime) {
    for (var i = 0; i < timeseries.length; i++) {
        if (timeseries[i].id === id) {
            for (var j = 0; j < timeseries[i].data.length; j++) {
                var tsDateTime = timeseries[i].data[j][0];
                if (tsDateTime === datetime + 'Z') {
                    return timeseries[i].data[j][1];
                }
            }
        }
    }
    return null;
}

function timeseriesSumBetween(timeseries, from, to) {
    var sum = 0;
    for (var i = 0; i < timeseries.data.length; i++) {
        var thisTime = moment(timeseries.data[i][0]);
        if (thisTime.isAfter(from) && thisTime.isBefore(to)) {
            sum += timeseries.data[i][1];
        }
    }
    return sum;
}

function timeseriesMaxBetween(timeseries, from, to) {
    var max = { dateTime: '', value: -999};
    for (var i = 0; i < timeseries.data.length; i++) {
        var thisTime = moment(timeseries.data[i][0]);
        if (thisTime.isAfter(from) && thisTime.isBefore(to)) {
            if (timeseries.data[i][1] > max.value) {
                max = { dateTime: timeseries.data[i][0], value: timeseries.data[i][1] };
            }
        }
    }
    return max;
}

function parseTimespan(timeSpan) {
    var momentTimeSpan =[];
    var now = moment().utc().set({minute: 10 * (moment().utc().minute() / 10).round(0), second:0, millisecond:0});
    if (timeSpan.type == 'RelativeToNow') {
        momentTimeSpan.start = moment(now).add(timeSpan.start, 'days');
        momentTimeSpan.end = moment(now).add(timeSpan.end, 'days');
        return momentTimeSpan;
    } else if (timeSpan.type == 'Fixed') {
        momentTimeSpan.start = moment(timeSpan.start);
        momentTimeSpan.end = moment(timeSpan.end);
        return momentTimeSpan;
    } else if (timeSpan.type == 'RelativeToData') {
        return timeSpan;
    };
}

Element access to Web Storage API (window.localStorage).

Keeps `value` property in sync with localStorage.

Value is saved as json by default.

### Usage:

`ls-sample` will automatically save changes to its value.

    <dom-module id="ls-sample">
      <iron-localstorage name="my-app-storage"
        value="{{cartoon}}"
        on-iron-localstorage-load-empty="initializeDefaultCartoon"
      ></iron-localstorage>
    </dom-module>

    <script>
      Polymer({
        is: 'ls-sample',
        properties: {
          cartoon: {
            type: Object
          }
        },
        // initializes default if nothing has been stored
        initializeDefaultCartoon: function() {
          this.cartoon = {
            name: "Mickey",
            hasEars: true
          }
        },
        // use path set api to propagate changes to localstorage
        makeModifications: function() {
          this.set('cartoon.name', "Minions");
          this.set('cartoon.hasEars', false);
        }
      });
    </script>

### Tech notes:

* * `value.*` is observed, and saved on modifications. You must use
    path change notification methods such as `set()` to modify value
    for changes to be observed.

* * Set `auto-save-disabled` to prevent automatic saving.

* * Value is saved as JSON by default.

* * To delete a key, set value to null

* Element listens to StorageAPI `storage` event, and will reload upon receiving it.

* **Warning**: do not bind value to sub-properties until Polymer
[bug 1550](https://github.com/Polymer/polymer/issues/1550)
is resolved. Local storage will be blown away.
`<iron-localstorage value="{{foo.bar}}"` will cause **data loss**.

@demo demo/index.html
@hero hero.svg

Material design: [Lists](https://www.google.com/design/spec/components/lists.html)

`<paper-item>` is an interactive list item. By default, it is a horizontal flexbox.

    <paper-item>Item</paper-item>

Use this element with `<paper-item-body>` to make Material Design styled two-line and three-line
items.

    <paper-item>
      <paper-item-body two-line>
        <div>Show your status</div>
        <div secondary>Your status is visible to everyone</div>
      </paper-item-body>
      <iron-icon icon="warning"></iron-icon>
    </paper-item>

To use `paper-item` as a link, wrap it in an anchor tag. Since `paper-item` will
already receive focus, you may want to prevent the anchor tag from receiving
focus as well by setting its tabindex to -1.

    <a href="https://www.polymer-project.org/" tabindex="-1">
      <paper-item raised>Polymer Project</paper-item>
    </a>

If you are concerned about performance and want to use `paper-item` in a `paper-listbox`
with many items, you can just use a native `button` with the `paper-item` class
applied (provided you have correctly included the shared styles):

    <style is="custom-style" include="paper-item-shared-styles"></style>

    <paper-listbox>
      <button class="paper-item" role="option">Inbox</button>
      <button class="paper-item" role="option">Starred</button>
      <button class="paper-item" role="option">Sent mail</button>
    </paper-listbox>

<dom-module id="dhi-login" assetpath="dhi_elements/dhi-user-management/">
    <style include="iron-flex iron-flex-alignment iron-flex-factors iron-flex-reverse">
        paper-button {
            background: var(--dhi-login-color, #1976D2);
            color: #fff;
            margin-right: 0px;
        }

        paper-input {
            --paper-input-container-focus-color: var(--dhi-login-color, #1976D2);
        }

        paper-item {
            color: red;
            --paper-item-min-height: 40px;
        }

        paper-spinner {
            --paper-spinner-layer-1-color: var(--dhi-login-color-spinner-1, var(--dhi-login-color, #1976D2));
            --paper-spinner-layer-2-color: var(--dhi-login-color-spinner-2, var(--dhi-login-color, #1976D2));
            --paper-spinner-layer-3-color: var(--dhi-login-color-spinner-3, var(--dhi-login-color, #1976D2));
            --paper-spinner-layer-4-color: var(--dhi-login-color-spinner-4, var(--dhi-login-color, #1976D2));
        }

        .message {
            @apply(--layout-end-justified);
        }

        .empty {
            @apply(--layout-flex);
        }

        .bottombox {
            @apply(--layout-horizontal);
            margin-top: 10px;
        }

        a:hover {
            cursor: pointer;
        }

        .highlight {
            border: solid;
            border-width: 1px;
            border-color: red;
        }
    </style>
    <template>
        <paper-toast id="toast" style="left:20px; bottom:50; z-index:1000" duration="5000"></paper-toast>
        <div style="text-align:center; position:absolute; top:50%; left:50%; margin-top:5px; margin-left:-16px; background-color:rgba(255, 255, 255, 0.5);">
            <paper-spinner id="spinner"></paper-spinner>
        </div>
        <div hidden$="{{hideLoginUi}}">
            <paper-input id="userName" label="{{userNameText}}" on-keydown="doneEditing"></paper-input>
            <paper-input id="password" label="{{passwordText}}" on-keydown="doneEditing" type="password" style="."></paper-input>
            <div class="bottombox">
                <div class="empty"></div>
                <div class="message">
                    <paper-item hidden$="{{hideInvalidLogin}}">{{invalidLogin}}</paper-item>
                </div>
                <div class="self-center" hidden$="{{!forgotPassword}}" style="margin-right:5px;">
                    <u><a on-click="onForgotPassword">{{forgotPasswordText}}</a></u>
                </div>
                <div>
                    <paper-button on-tap="login" raised="" class="colored">{{loginText}}</paper-button>
                </div>
            </div>
        </div>
        <div class="self-center" hidden$="{{hideRequestResetUi}}" style="margin-top:20px;">
            <paper-input label="{{emailOrUserIdText}}" value="{{emailOrUserIdForPasswordReset}}" on-keydown="doneEditing" style="." required="" auto-validate="" error-message="Input is required!"></paper-input>
            <div class="bottombox self-end">
                <div class="empty"></div>

                <div class="vertical layout">
                    <paper-button on-tap="requestPasswordReset" raised="" class="colored">{{requestPasswordResetText}}</paper-button>
                    <div class="" style="margin-top:10px; text-align:right;">
                        <u><a on-click="returnToLoginUi">{{returnToLoginText}}</a></u>
                    </div>
                </div>
            </div>
        </div>
        <div class="self-center" hidden$="{{hideNewPasswordUi}}">
            <div class="horizontal layout">
                <paper-input class="flex" label="{{passwordText}}" value="{{newPassword}}" on-keydown="doneEditing" required="" auto-validate="" error-message="Input is required!" type="password" on-keyup="passwordEdit"></paper-input>
                <div id="passwordStrength" title="Password Strength" style="border-radius:10px; width:20px; height:20px; background-color:red; margin-left:5px; margin-top:33px"></div>
            </div>

            <paper-input label="{{repeatPasswordText}}" value="{{repeatNewPassword}}" on-keydown="doneEditing" style="." required="" auto-validate="" error-message="Input is required!" type="password"></paper-input>
            <div class="bottombox">
                <div class="empty"></div>
                <div>
                    <paper-button on-tap="changePassword" raised="" class="colored">{{changePasswordText}}</paper-button>
                    <paper-button on-tap="returnToLoginUi" raised="" class="colored">{{cancelChangePasswordText}}</paper-button>
                </div>
            </div>
        </div>
        <iron-localstorage id="storedUser" auto-save-disabled="" name="storedUser" value="{{loggedInUserStored}}"></iron-localstorage>
        <iron-ajax id="ajax" url="{{url}}" headers="{ &quot;Content-Type&quot;: &quot;application/json&quot; }" method="post" body="{{body}}" handle-as="json" on-error="error" on-response="success"></iron-ajax>
        <iron-ajax id="ajaxRequestReset" url="{{url}}" headers="{ &quot;Content-Type&quot;: &quot;application/json&quot; }" method="post" body="{{body}}" handle-as="json" on-error="errorRequestReset" on-response="successRequestReset"></iron-ajax>
        <iron-ajax id="ajaxChangePassword" url="{{url}}" headers="{ &quot;Content-Type&quot;: &quot;application/json&quot; }" method="put" body="{{body}}" handle-as="json" on-error="errorChangePassword" on-response="successChangePassword"></iron-ajax>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'dhi-login',

        properties: {
            /**
             * The `userNameText` attribute sets the user name label to be used in corresponding input field.
             *
             * @attribute userNameText
             * @type String
             */
            userNameText: {
                type: String,
                value: 'User name'
            },

            /**
             * The `passwordText` attribute sets the password label to be used in corresponding input field.
             *
             * @attribute passwordText
             * @type String
             */
            passwordText: {
                type: String,
                value: 'Password'
            },

            /**
             * The `repeatPasswordText` attribute sets the repeat password to be used for change of password.
             *
             * @attribute repeatPasswordText
             * @type String
             */
            repeatPasswordText: {
                type: String,
                value: 'Repeat password'
            },

            /**
             * The `loginText` attribute sets the label to be used in login button.
             *
             * @attribute loginText
             * @type String
             */
            loginText: {
                type: String,
                value: 'Login'
            },

            /**
             * The `forgotPassword` attribute enables / disables the forgot password link.
             *
             * @attribute forgotPassword
             * @type Boolean
             */
            forgotPassword: {
                type: Boolean,
                value: false
            },

            /**
             * The `forgotPasswordText` attribute sets the label to be used in forgot password button.
             *
             * @attribute forgotPasswordText
             * @type String
             */
            forgotPasswordText: {
                type: String,
                value: 'Forgot password?'
            },

            /**
             * The `returnToLoginText` attribute sets the label to be used in return to login link.
             *
             * @attribute returnToLoginText
             * @type String
             */
            returnToLoginText: {
                type: String,
                value: 'Return to Login'
            },

            /**
             * The `requestPasswordResetText` attribute sets the label to be used in request password reset button.
             *
             * @attribute requestPasswordResetText
             * @type String
             */
            requestPasswordResetText: {
                type: String,
                value: 'Reset Password'
            },

            /**
             * The `changePasswordText` attribute sets the label to be used in change password button.
             *
             * @attribute changePasswordText
             * @type String
             */
            changePasswordText: {
                type: String,
                value: 'Change'
            },

            /**
             * The `cancelChangePasswordText` attribute sets the label to be used in cancel change password button.
             *
             * @attribute cancelChangePasswordText
             * @type String
             */
            cancelChangePasswordText: {
                type: String,
                value: 'Cancel'
            },

            /**
             * The `loggedIn` attribute tells if the user is logged in or not.
             *
             * @attribute loggedIn
             * @type Boolean
             */
            loggedIn: {
                type: Boolean,
                value: false,
                notify: true
            },

            /**
             * The `loggedInUser` tells about logged in user details in the form of an object.
             *
             * @attribute loggedInUser
             * @type Object
             */
            loggedInUser: {
                type: Object,
                value: function() { return {} },
                notify: true
            },

            /**
             * The `loggedInUserStored` attribute is a placeholder for storing last logged in user.
             *
             * @attribute loggedInUserStored
             * @type Object
             */
            loggedInUserStored: {
                type: Object,
                value: function() { return {} }
            },

            /**
             * The `emailOrUserIdText` attribute sets the label to be shown for user id or email text field for request password reset UI.
             *
             * @attribute emailOrUserIdText
             * @type String
             */
            emailOrUserIdText: {
                type: String,
                value: 'E-Mail address or User id'
            },

            /**
             * The `host` attribute sets the url of the host website. User is authenticated against this web site.
             *
             * @attribute host
             * @type String
             */
            host: {
                type: String,
                value: ''
            },

            /**
             * The `gracePeriodMinutes` attribute sets the time (in minutes) post last successful login, for which user will be logged in directly on accessing the website again.
             *
             * @attribute gracePeriodMinutes
             * @type Number
             */
            gracePeriodMinutes: {
                type: Number,
                value: -1
            },

            /**
             * The `url` attribute sets the url to be used for user validation.
             *
             * @attribute url
             * @type String
             */
            url: {
                type: String,
                value: ''
            },

            /**
             * The `hideInvalidLogin` attribute tells weather the invalid login message should be shown to the user or not.
             *
             * @attribute hideInvalidLogin
             * @type Boolean
             */
            hideInvalidLogin: {
                type: Boolean,
                value: true
            },

            /**
             * The `invalidLogin` attribute sets the label to be shown when user authentication fails.
             *
             * @attribute invalidLogin
             * @type String
             */
            invalidLogin: {
                type: String,
                value: 'Invalid login'
            }
        },

        attached: function() {
            if (!this.isPasswordResetUrl()) {
                if (this.gracePeriodMinutes !== -1) {
                    this.$.storedUser.reload();
                    if (this.loggedInUserStored) {
                        var date1 = moment(new Date());
                        var date2 = moment(this.loggedInUserStored.loggedInDateTime).add(this.gracePeriodMinutes, 'minutes');
                        if (!moment(date1).isAfter(date2)) {
                            this.loggedInUser = clone(this.loggedInUserStored);
                            this.loggedIn = true;
                            this.fire('login', this.loggedInUser);
                        }
                    }
                } else {
                    this.loggedInUser = JSON.parse(sessionStorage.getItem("loggedInUser"));
                    if (this.loggedInUser) {
                        this.loggedIn = true;
                        this.fire('login', this.loggedInUser);
                    }
                }
            }
        },

        isPasswordResetUrl: function() {
            var queryString = location.search.substring(1);
            var queryParameters = queryString.split('&');
            for (var i = 0; i < queryParameters.length; i++) {
                var valuePair = queryParameters[i].split('=');
                if (valuePair[0].toLowerCase() == 'token') {
                    this.token = '';
                    for (var j = 1; j < valuePair.length; j++) {
                        this.token += valuePair[j]
                    }
                    this.hideLoginUi = true;
                    this.hideRequestResetUi = true;
                    this.hideNewPasswordUi = false;
                }
            }

            if (this.token) {
                return true;
            } else {
                this.hideLoginUi = false;
                this.hideRequestResetUi = true;
                this.hideNewPasswordUi = true;
                return false;
            }
        },

        clearLoggedInUser: function() {
            this.loggedInUserStored = null;
            this.$.storedUser.save();
        },

        doneEditing: function(e) {
            if (e.keyCode === 13) {
                if (!this.hideLoginUi) {
                    this.login();
                } else if (!this.hideRequestResetUi) {
                    this.requestPasswordReset();
                } else if (!this.hideNewPasswordUi) {
                    this.changePassword();
                }
            }
        },

        login: function() {
            this.doLogin(this.$.userName.value.trim(), this.$.password.value.trim());
        },

        onForgotPassword: function(e) {
            this.hideLoginUi = true;
            this.hideRequestResetUi = false;
            this.hideNewPasswordUi = true;
        },

        requestPasswordReset: function(e) {
            if (this.emailOrUserIdForPasswordReset.trim().length == 0) {
                this.$.toast.text = 'E-Mail or User id cannot be null or empty.';
                this.$.toast.show();
                return;
            }
            this.$.spinner.active = true;
            this.body = '"' + this.emailOrUserIdForPasswordReset + '"';
            this.url = this.host + '/api/account/passwordreset';
            this.$.ajaxRequestReset.generateRequest();
        },

        changePassword: function(e) {
            if (this.newPassword !== this.repeatNewPassword) {
                this.$.toast.text = 'Password and repeat password is not same.';
                this.$.toast.show();
                return;
            }
            this.$.spinner.active = true;
            this.body = '"' + this.newPassword + '"';
            this.token=this.token + '=';
            this.url = this.host + '/api/account/password?token=' + encodeURIComponent(this.token);
            this.$.ajaxChangePassword.generateRequest();
        },

        focus: function() {
            this.$.userName.focus();
        },

        doLogin: function(userName, password){
            this.$.spinner.active = true;
            this.body = { Id: userName, Password: password };
            this.url = this.host + '/api/accountarr/validation';
            this.$.ajax.generateRequest();
        },

        error: function(err) {
            this.loggedIn = false;
            this.hideInvalidLogin = false;
            this.fire('login', { success: this.loggedIn });
            this.$.spinner.active = false;
        },

        success: function (header, data) {
            var loggedIn = data.xhr.status === 200;
            this.hideInvalidLogin = loggedIn;
            if (!loggedIn) {
                this.loggedIn = loggedIn;
                this.fire('login', { success: false });
            }
            else {
                var response = toObject(data.xhr.response);

                var roles = [];
                var rs = response.Roles.split(',');
                for (var i = 0; i < rs.length; i++) {
                    roles.push(rs[i].trim());
                }

                this.loggedInUser = {
                    activated: response.Activated,
                    roles: roles,
                    name: response.Name,
                    password: this.$.password.value,
                    id: response.Id,
                    email: response.Email ? response.Email : null,
                    company: response.Company ? response.Company : null,
                    phoneNumber: response.PhoneNumber ? response.PhoneNumber : null,
                    success: true,
                    loggedInDateTime: new Date(),
                    metadata: response.Metadata
                }

                if (this.gracePeriodMinutes !== -1) {
                    this.loggedInUserStored = this.loggedInUser;
                    this.$.storedUser.save();
                } else {
                    sessionStorage.setItem("loggedInUser", JSON.stringify(this.loggedInUser));
                }

                this.$.userName.value = '';
                this.$.password.value = '';

                this.loggedIn = loggedIn;
                this.fire('login', this.loggedInUser);
            }
            this.$.spinner.active = false;
        },

        passwordEdit: function() {
            var level = passwordStrength(this.newPassword1);
            switch (level) {
                case 0:
                    this.$.passwordStrength.style.backgroundColor = 'red';
                    break;
                case 1:
                    this.$.passwordStrength.style.backgroundColor = 'yellow';
                    break;
                case 2:
                    this.$.passwordStrength.style.backgroundColor = 'orange';
                    break;
                case 3:
                    this.$.passwordStrength.style.backgroundColor = 'green';
                    break;
            }
        },

        returnToLoginUi: function(e) {
            this.hideLoginUi = false;
            this.hideRequestResetUi = true;
            this.hideNewPasswordUi = true;
        },

        errorRequestReset: function(e) {
            this.$.toast.text = 'Failed to request password reset.';
            this.$.toast.show();
            this.$.spinner.active = false;
        },

        successRequestReset: function(header, data) {
            this.$.toast.text = data.xhr.status === 202 ? 'Password reset requested successfully.': 'Failed to request password reset.';
            this.$.toast.show();
            this.$.spinner.active = false;
        },

        errorChangePassword: function(e) {
            this.$.toast.text = 'Failed to change password.';
            this.$.toast.show();
            this.$.spinner.active = false;
        },

        successChangePassword: function(header, data) {
            this.$.toast.text = data.xhr.status === 200 ? 'Password changed successfully.': 'Failed to change password.';
            this.$.toast.show();
            this.$.spinner.active = false;
            location = location.origin + location.pathname;
        }
    });
</script>

Material design: [Tooltips](https://www.google.com/design/spec/components/tooltips.html)

`<paper-tooltip>` is a label that appears on hover and focus when the user
hovers over an element with the cursor or with the keyboard. It will be centered
to an anchor element specified in the `for` attribute, or, if that doesn't exist,
centered to the parent node containing it.

Example:

    <div style="display:inline-block">
      <button>Click me!</button>
      <paper-tooltip>Tooltip text</paper-tooltip>
    </div>

    <div>
      <button id="btn">Click me!</button>
      <paper-tooltip for="btn">Tooltip text</paper-tooltip>
    </div>

The tooltip can be positioned on the top|bottom|left|right of the anchor using
the `position` attribute. The default position is bottom.

    <paper-tooltip for="btn" position="left">Tooltip text</paper-tooltip>
    <paper-tooltip for="btn" position="top">Tooltip text</paper-tooltip>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-tooltip-background` | The background color of the tooltip | `#616161`
`--paper-tooltip-opacity` | The opacity of the tooltip | `0.9`
`--paper-tooltip-text-color` | The text color of the tooltip | `white`
`--paper-tooltip` | Mixin applied to the tooltip | `{}`

@group Paper Elements
@element paper-tooltip
@demo demo/index.html

      animationTiming: {
        type: Object,

            duration: 500,

            fill: 'both'

    timingFromConfig: function(config) {

        }
      }
      return this.animationTiming;

    setPrefixedProperty: function(node, property, value) {

      var prefixes = map[property];
      for (var prefix, index = 0; prefix = prefixes[index]; index++) {
        node.style[prefix] = value;
      }
      node.style[property] = value;
    },

    /**
     * Called when the animation finishes.
     */
    complete: function() {}

{
  name: 'fade-out-animation',
  node: <node>
  timing: <animation-timing>
}

  Polymer({

    is: 'fade-out-animation',

    behaviors: [
      Polymer.NeonAnimationBehavior
    ],

    configure: function(config) {
      var node = config.node;
      this._effect = new KeyframeEffect(node, [
        {'opacity': '1'},
        {'opacity': '0'}
      ], this.timingFromConfig(config));
      return this._effect;
    }

Material design: [Checkbox](https://www.google.com/design/spec/components/selection-controls.html#selection-controls-checkbox)

`paper-checkbox` is a button that can be either checked or unchecked.  User
can tap the checkbox to check or uncheck it.  Usually you use checkboxes
to allow user to select multiple options from a set.  If you have a single
ON/OFF option, avoid using a single checkbox and use `paper-toggle-button`
instead.

Example:

    <paper-checkbox>label</paper-checkbox>

    <paper-checkbox checked> label</paper-checkbox>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-checkbox-unchecked-background-color` | Checkbox background color when the input is not checked | `transparent`
`--paper-checkbox-unchecked-color` | Checkbox border color when the input is not checked | `--primary-text-color`
`--paper-checkbox-unchecked-ink-color` | Selected/focus ripple color when the input is not checked | `--primary-text-color`
`--paper-checkbox-checked-color` | Checkbox color when the input is checked | `--primary-color`
`--paper-checkbox-checked-ink-color` | Selected/focus ripple color when the input is checked | `--primary-color`
`--paper-checkbox-checkmark-color` | Checkmark color | `white`
`--paper-checkbox-label-color` | Label color | `--primary-text-color`
`--paper-checkbox-label-checked-color` | Label color when the input is checked | `--paper-checkbox-label-color`
`--paper-checkbox-label-spacing` | Spacing between the label and the checkbox | `8px`
`--paper-checkbox-label` | Mixin applied to the label | `{}`
