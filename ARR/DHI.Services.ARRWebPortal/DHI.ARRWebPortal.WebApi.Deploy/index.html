</style>
<template>
    <paper-toolbar>
      <span class="title">Rainfall Generator</span>
      <paper-tabs fit-container="" selected="{{tab}}">
          <paper-tab>Map</paper-tab>
           <paper-tab>Point IFD Table(AEP%, ARI)</paper-tab>
       </paper-tabs>
   </paper-toolbar>
    <div class="layout horizontal" style="margin-top: 12px">

        <div class="flex layout vertical">
           <iron-pages selected="{{tab}}">
            <div class="layout vertical whitediv" style="padding-top: 12px; padding-bottom: 12px; padding-left: 12px; padding-right: 12px">

            <div class="layout horizontal"> 
                <div class="layout vertical">    
                    <paper-input id="latitude" label="Latitude" class="flex" value="{{latitudeDisplay}}" on-blur="_latlongBlur"></paper-input> 
                    <paper-input id="longitude" label="Longitude" class="flex" value="{{longitudeDisplay}}" on-blur="_latlongBlur"></paper-input> 
                </div>
                <div style="position:relative; margin-left:auto; right:0;padding-top:30px">
                    <div class="layout horizontal">
                    <div class="layout vertical">
                            <div style="background-color: rgb(255,237,189);border-style: solid;border-color: red;border-width: 1px;">
                                <paper-checkbox class="fontbase" checked="{{bomConditions}}" style="padding-left:0px;padding-top:10px">I acknowledge and accept<a href="http://www.bom.gov.au/other/disclaimer.shtml" target="_blank" class="fontbase" style="padding-left:10px;padding-top:10px">BoM Conditions of Use</a></paper-checkbox>
                            </div>
                            <div style="background-color: rgb(255,237,189);border-style: solid;border-color: red;border-width: 1px;">
                                <paper-checkbox class="fontbase" checked="{{bomCaveat}}" style="padding-left:0px;padding-top:10px">I acknowledge and accept<a href="http://www.bom.gov.au/water/designRainfalls/revised-ifd/?content=caveat" target="_blank" class="fontbase" style="padding-left:10px;padding-top:10px">BoM Coordinates Caveat</a></paper-checkbox>
                            </div>
                            <paper-checkbox class="fontbase" checked="{{dhiDisclaimer}}" style="padding-left:0px;padding-top:10px;padding-bottom:10px">I acknowledge and accept DHI's<a href="dhidisclaimer.html" target="_blank" class="fontbase" style="padding-left:10px;padding-top:10px">Disclaimer</a></paper-checkbox>

                    </div>
                    <paper-button toggles="" raised="" id="btnSubmit" on-tap="onSubmit" style="width:300px;height:60px">Submit to ARR Portal</paper-button>
                    </div>
                </div>
            </div>  
            <leaflet-map id="map1" latitude="{{latitude}}" longitude="{{longitude}}" zoom="6" on-click="onclick">
                <dhi-leaflet-geojson data="{{dataMarker}}">
                </dhi-leaflet-geojson>
            </leaflet-map>
        </div>

       <div class="layout vertical whitediv" style="padding-left:20px; ">
            <div class="fontbase" style="font-size:20px; padding-left:20px; padding-bottom: 20px;width:800px">Point IFD Table (AEP%, ARI)</div>
            <div class="flex">
                <dhi-data-table id="dataTable" data="{{ifdArray}}" on-checkboxclick="onSelectAllChange">
                </dhi-data-table>
            </div>
        </div>
          </iron-pages>
        </div>

        <div class="layout vertical whitediv" style="margin-left:20px;padding-top:20px;padding-right:10px; padding-left:10px ">
            <paper-button toggles="" raised="" id="btnUserAriInterpolate" on-tap="onUserAriInterpolate"><iron-icon icon="icons:timeline"></iron-icon>Interpolate User AEP</paper-button>
            <paper-input id="initialLoss" label="Initial Loss (mm)" style="width: 100%" value="{{initialLoss}}"></paper-input> 
            <paper-input id="continuingLoss" label="Continuing Loss (mm/h)" style="width: 100%" value="{{continueLoss}}"></paper-input> 

            <div class="fontbase" style="font-size:10px; padding-left:20px; padding-top: 30px;width: 100%">Start date/time for time series files</div>
            <div class="layout horizontal">
                <paper-input type="date" id="startDate" label="Start Date" class="flex" value="{{startDate}}"></paper-input>
                <paper-input type="time" id="startTime" style="width: 120px" value="{{startTime}}"></paper-input>
            </div>
          <label class="fontbase" id="label2">Point Rainfall or Areal Average Rainfall:</label>
          <paper-radio-group aria-labelledby="label2" selected="{{userData.probabilityCategory}}">
            <paper-radio-button name="point">Point</paper-radio-button>
            <paper-radio-button name="area">Areal</paper-radio-button>
            <paper-radio-button name="both">Both</paper-radio-button>
          </paper-radio-group>

            <paper-input id="area" label="Area (km^2)" style="width: 100%" value="{{area}}" disabled$="[[!areaGreyed]]"></paper-input>
            <paper-tooltip for="area">Point rainfall temporal patterns will be used if minimum area or duration criteria are not met</paper-tooltip>
            <paper-input readonly="" id="minArealDuration" label="Minimum Areal Duration (min)" style="width: 100%" value="[[minArealDuration]]"></paper-input> 

          <label class="fontbase" id="label3">Hydrograph Tail Specification:</label>
          <paper-radio-group aria-labelledby="label3" selected="{{userData.tail}}">
            <paper-radio-button name="no">No tail</paper-radio-button>
            <paper-radio-button name="two">2 times duration</paper-radio-button>
          </paper-radio-group>
            <paper-button toggles="" raised="" id="btnConvertDfs0" on-tap="onConvertDfs0" style="padding-bottom:10px"><iron-icon icon="file-upload"></iron-icon>Convert to Dfs0</paper-button>
            <br>
            <paper-button toggles="" raised="" id="btnDownloadDfs0" on-tap="onDownloadDfs0" style="visibility:[[downLoadVisible]]"><iron-icon icon="file-download"></iron-icon>Download Dfs0</paper-button>
        </div>
    </div>
    <iron-ajax id="ajax" url="[[url]]" handle-as="json" on-response="handler"></iron-ajax>
    <iron-ajax id="ajaxLosses" url="[[urlLosses]]" handle-as="json" on-response="handlerLosses"></iron-ajax>
    <iron-ajax id="ajaxPost" url="{{temporalPatternUrl}}" method="POST" handle-as="json" on-response="handlerPost"></iron-ajax>   
</template>
</dom-module>
<script>
    Polymer({
        is: 'dhi-arr-rainfallgenerator',

        properties: {
            url: {
                type: String,
                value: ''
            },

            temporalPatternUrl: {
                type: String,
                value: ''
            },

            urlLosses: {
                type: String,
                value: ''
            },
            user: {
                type: String,
                value: ''
            },
            userData: {
                type: Object,
                value: function() {
                    return {
                        probabilityCategory: 'point',
                        tail: 'no'
                    }
                }
            },

            latitude: {
                type: String,
                value: '-30'
            },

            longitude: {
                type: String,
                value: '150'
            },

            latitudeDisplay: {
                type: String,
                value: '-30'
            },

            longitudeDisplay: {
                type: String,
                value: '150'
            },

            initialLoss: {
                type: String,
                value: ''
            },

            continueLoss: {
                type: String,
                value: ''
            },

            area: {
                type: String,
                value: ''
            },

            arfCoefficients: {
                type: String,
                value: ''
            },

            minArealDuration: {
                type: String,
                value: ''
            },

            minArealArea: {
                type: String,
                value: ''
            },

            ifdArray: {
                type: Array,
                value: function() { return []; },
            },
            startDate: {
                type: Object,
                value: function() {
                    return new moment({month:0, day:1}).format('YYYY-MM-DD')
                }
            },
            startTime: {
                type: Object,
                value: function() {
                    return new moment({hour:0, minute:0, second:0}).format('HH:mm:ss')
                }
            },
            selectAllCheckBox: {
                type: Boolean,
                value: false
            },
            areaGreyed: {
                type: Boolean,
                value: false
            },
            mapMoveEndLast: {
                type: Object,
                value: function() {
                    return new moment();
                }
            },
            dataMarker: {
                type: Object,
                value: function() { return []; }
            },
            bomConditions: {
                type: Boolean,
                value: false
            },
            bomCaveat: {
                type: Boolean,
                value: false
            },
            dhiDisclaimer: {
                type: Boolean,
                value: false
            },
            tab: {
                type: Number,
                value: 0,
            },
            downLoadVisible: {
                type: String,
                value: 'hidden'
            },
        },

        observers: [
            '_probabilityCategoryChanged(userData.probabilityCategory)',
        ],

        ready: function() {
           this.dataMarker = this.getCross();
        },

        getCross:function () {
            return {
              "type": "FeatureCollection",
                "features": [
                {
                  "type": "Feature",
                  "properties": { "style": { "width": "40px" }, "markerType": "cross"},
                  "geometry": {
                    "type": "Point",
                    "coordinates": [
                      this.longitude,
                      this.latitude
                    ]
                  }
                }      
              ]
            }

        },

        onSubmit:function () {

            if (this.bomConditions && this.bomCaveat && this.dhiDisclaimer){
                var paramObject =  {'latitude': this.latitude,
                                       'longitude': this.longitude,
                                        'user': this.user.name
                                       };

                this.$.ajax.set( 'params', paramObject);

                this.$.ajax.generateRequest();

                //testing purposes
                this.$.ajaxLosses.set( 'params', paramObject);
                this.$.ajaxLosses.generateRequest();

                this.tab = 1;

                //this.initialLoss = 50;
                //this.continueLoss = 5;
                //this.arfCoefficients = '3.27E-01,2.41E-01,4.48E-01,3.60E-01,9.60E-04,4.80E-01,-2.10E-01,1.20E-02,-1.30E-03';    
            }
            else {
                 alert('To proceed, please accept the "BoM Conditions of Use", "BoM Coordinates Caveat" and "DHI Disclaimer" check boxes');
            }
        },

        onDownloadDfs0:function () {
            window.open(this.temporalPatternUrl+'?user='+this.user.name+'&latitude='+this.latitude+'&longitude='+this.longitude+'&probabilitycategory='+this.userData.probabilityCategory);
        },

        onConvertDfs0:function () {

            var probabilityArray = [];

            if (this.ifdArray.length > 0){
               for (var i = 2; i < this.ifdArray[0].data.length; i++) {         
                    if (this.ifdArray[0].data[i].value == true){
                        for (var j = 3; j < this.ifdArray.length; j++) {                
                            if (this.ifdArray[j].data[0].value == true && this.ifdArray[j].data[i].value != ''){
                                var probValue = i == this.ifdArray[0].data.length-1 ? this.ifdArray[1].data[i].value + ',' + this.ifdArray[2].data[i].value : this.ifdArray[1].data[i].value + this.ifdArray[2].data[i].value;
                                var probability = { 
                                                   'probability': probValue,
                                                   'duration': this.ifdArray[j].data[1].value,
                                                   'value': this.ifdArray[j].data[i].value
                                                  };

                                probabilityArray.push(probability);
                            }
                        }
                    }
                }

                if (probabilityArray.length > 0) {
                    var probabilities = '';
                    for (var i = 0; i < probabilityArray.length; i++) { 
                        probabilities = probabilities + ',' + probabilityArray[i].duration + ',' + probabilityArray[i].probability + ',' + probabilityArray[i].value;

                        var duration = probabilityArray[i].duration.endsWith('min') ? parseFloat(probabilityArray[i].duration.replace(' min','')) : parseFloat(probabilityArray[i].duration.replace(' hour','')) * 60;
                        if(this.userData.probabilityCategory != 'point' && (duration < this.minArealDuration || this.area < this.minArealArea)){
                            alert('Point Temporal Pattern will be used for: ' + probabilityArray[i].duration + ',' + probabilityArray[i].probability + ',' + probabilityArray[i].value)
                        }
                    }

                    var ifdTableString = '';
                    for (var j = 0; j < this.ifdArray.length; j++) {  
                        for (var i = 0; i < this.ifdArray[0].data.length; i++) {                      
                            ifdTableString = ifdTableString + ' ,' + String(this.ifdArray[j].data[i].value).replace(',','');
                        }
                        ifdTableString = ifdTableString + ' ;';
                    }
                    ifdTableString=ifdTableString.replace(/ /g,'')

                    this.$.ajaxPost.set( 'params', {
                                            'start': this.startDate + 'T' + this.startTime,
                                            'latitude': this.latitude,
                                            'longitude': this.longitude,
                                            'initial': this.initialLoss,
                                            'continue': this.continueLoss,
                                            'probabilitycategory': this.userData.probabilityCategory,
                                            'area': this.area,
                                            'arfcoefficients': this.arfCoefficients,
                                            'tail': this.userData.tail,
                                            'user': this.user.name
                                               });
                    this.$.ajaxPost.body = JSON.stringify({ 
                                            'ifdTableString' : ifdTableString,
                                            'probabilities': probabilities
                                           });

                    this.$.ajaxPost.generateRequest(); 

                }
                else{
                    alert('no valid durations and ARIs')
                } 
            }
            else{
                alert('ifdTable is empty, please pre populate by clicking on "SUBMIT TO ARR PORTAL"')
            }
        },

        onUserAriInterpolate:function () {
            var dataTable = this.$.dataTable;    
            var userARIColumn = 15;

            var userAEP = parseFloat(this.ifdArray[1].data[userARIColumn].value);                

            //var factor = parseFloat(-1/userARI);
            //var expFactor = Math.exp(factor);
            //var aep = 1 + (-1 * expFactor);
            var userARI = -1/(Math.log(1-(userAEP/100)));
            dataTable.set('rows.' + 2 + '.cells.' + userARIColumn + '.value', parseFloat(userARI).toFixed(3));

            //get adjacent ARIs
            var columnHeaders = this.ifdArray[2].data;

            //don't do last column
            for (var i = 2; i < columnHeaders.length - 2; i++) { 
                var x1 = parseFloat(columnHeaders[i].value.split(',')[0].trim());
                var x2 = parseFloat(columnHeaders[i + 1].value.split(',')[0].trim());

                if (x1 <= userARI && x2 > userARI) {

                    var rowHeaders = this.ifdArray;
                    for (var j = 3; j < rowHeaders.length; j++) { 
                        var ifd1 = this.ifdArray[j].data[i].value;
                        var ifd2 = this.ifdArray[j].data[i + 1].value;
                        if (ifd1.length > 0 && ifd2.length > 0) {
                            var y1 = parseFloat(ifd1);
                            var y2 = parseFloat(ifd2);

                            //m = (y2 - y1) / (x2 - x1)
                            var m = (y2 - y1) / (Math.log10(x2) - Math.log10(x1));

                            //c = y - mx
                            var c = y2 - (m * Math.log10(x2));

                            //y=mx + c
                            var y = (m * Math.log10(userARI)) + c;

                            dataTable.set('rows.' + j + '.cells.' + userARIColumn + '.value', parseFloat(y).toFixed(2));
                        }
                        else{
                            dataTable.set('rows.' + j + '.cells.' + userARIColumn + '.value', '');   
                        }
                    }
                }   
            }
        },

        handler: function (header, data) {
            if (data.xhr.status === 200) {
                this.ifdArray = data.xhr.response
            }
            else {
                alert('EXCEPTION: ' + data.xhr.responseText);
            }
        },

        handlerLosses: function (header, data) {
            if (data.xhr.status === 200) {
                var response = data.xhr.response;

                this.initialLoss = response['Storm Initial Losses (mm)'];
                this.continueLoss = response['Storm Continuing Losses (mm/h)'];
                this.arfCoefficients = response['a']+',' +
                                        response['b']+',' +
                                        response['c']+',' +
                                        response['d']+',' +
                                        response['e']+',' +
                                        response['f']+',' +
                                        response['g']+',' +
                                        response['h']+',' +
                                        response['i'];
                this.minArealDuration = response['Areal Temporal Patterns'];
                this.minArealArea = response['area'];
            }
            else {
                alert('EXCEPTION: ' + data.xhr.responseText);
            }
        },

        handlerPost: function (header, data) {
            if (data.xhr.status === 200) {
                this.downLoadVisible = 'Visible';
            }
            else {
                alert('EXCEPTION: ' + data.xhr.responseText);
            }
        },

        onclick: function(e) {
            //handle single click
            if (e.detail.latlng != null){
                this.latitude = e.detail.latlng.lat;
                this.longitude = e.detail.latlng.lng;
                this.latitudeDisplay = parseFloat(this.latitude).toFixed(5);
                this.longitudeDisplay = parseFloat(this.longitude).toFixed(5);
            }
            //handle drag
            else if (e.currentTarget.latitude != null && e.currentTarget.longitude != null)
            {
                this.latitude = e.currentTarget.latitude;
                this.longitude = e.currentTarget.longitude;
                this.latitudeDisplay = parseFloat(this.latitude).toFixed(5);
                this.longitudeDisplay = parseFloat(this.longitude).toFixed(5);
            }

            this.dataMarker = this.getCross();
        },
        
        fixmap: function(e) {
            //must invalidate map to draw tiles
            if (this.$.map1.map) {
                this.$.map1.map.invalidateSize();
            }
        },

        onSelectAllChange: function(e, j) {

            var dataTable = this.$.dataTable;

            if (this.ifdArray != null && this.ifdArray.length > 0 && this.ifdArray[0].data[0].value != this.selectAllCheckBox) {
                this.selectAllCheckBox = this.ifdArray[0].data[0].value;
                var columnHeaders = this.ifdArray[0];

                for (var i = 2; i < columnHeaders.data.length; i++) { 
                    dataTable.set('rows.' + 0 + '.cells.' + i + '.value', this.selectAllCheckBox);
                }

                var rowHeaders = this.ifdArray;
                for (var i = 3; i < rowHeaders.length; i++) { 
                    dataTable.set('rows.' + i + '.cells.' + 0 + '.value', this.selectAllCheckBox);
                }
            }  
        },

        _probabilityCategoryChanged: function() {
            if (this.userData.probabilityCategory != 'point')
            {
                //document.getElementById('area').readonly = false;   
                this.areaGreyed = true;
            }
            else
            {
                //document.getElementById('area').readonly = true;  
                this.area = '';
                this.areaGreyed = false;
            }
        },

        _latlongBlur: function() {
            this.latitude = this.latitudeDisplay;
            this.longitude = this.longitudeDisplay;
            this.dataMarker = this.getCross();
        },

    });
</script><dom-module id="dhi-arr-importhydrology" assetpath="dhi_elements_projects/dhi-arr-importhydrology/">
    <style include="iron-flex iron-flex-alignment">
        #filedrag
        {
            display: none;
            font-weight: bold;
            text-align: center;
            padding: 1em 0;
            margin: 1em 0;
            color: #555;

               <div id="filedrag">Drop files here</div>

                <input id="fileUpload" type="file" on-change="fileSelectedHandler" label="File path" multiple="" accept=".csv,.tot,.loc" style="display:none">
                <paper-icon-button on-tap="onUpload" icon="editor:attach-file"></paper-icon-button>

                <template is="dom-repeat" id="id1" items="{{fileListArray}}">

                   <div class="layout horizontal">
                       <paper-checkbox checked="{{item.isChecked}}" style="padding-top: 12px"></paper-checkbox>
                       <paper-button toggles="" raised="" id="Button[[index]]" on-tap="onDownloadDfs0" style="visibility:[[item.visibility]]"><iron-icon icon="file-download"></iron-icon>Download</paper-button>
                       <paper-input readonly="" value="[[item.name]]" style="width: 300px"></paper-input>

                   </div>
               </template>

                <div class="layout horizontal">

                    </div>

<script>
    Polymer({
        is: 'dhi-arr-importhydrology',

        properties: {
            url: {
                type: String,
                value: ''
            },
            fileListArray: {
                type: Array,
                value: function() { return [] },
                observer: 'fileListArrayChanged'
            },
            startDate: {
                type: Object,
                value: function() {
                    return new moment().format('YYYY-MM-DD')
                }
            },
            startTime: {
                type: Object,
                value: function() {
                    return new moment({hour:0, minute:0, second:0}).format('HH:mm:ss')
                }
            },
            downloadAll: {
                type: Boolean,
                value: false
            },
            combineRafts: {
                type: Boolean,
                value: false
            },
            combineRaftsGreyed: {
                type: Boolean,
                value: false
            },
            dhiDisclaimer: {
                type: Boolean,
                value: false
            },
        },

        ready: function() {
            this.fileListArray=[ ];

            var filedrag = this.$.filedrag;
            filedrag.addEventListener("dragover", this.fileDragHover, false);
            filedrag.addEventListener("dragleave", this.fileDragLeave, false);
            filedrag.addEventListener("drop", this.fileDragDropHandler, false);
            filedrag.style.display = "block";

            window.addEventListener("dragover", this.cancelWindowDragDrop,false);
            window.addEventListener("drop", this.cancelWindowDragDrop,false);
        },

        onSubmit:function () {

            if (this.dhiDisclaimer){
                for (var i = 0; i < this.fileListArray.length; i++) {

                    if (this.fileListArray[i].isChecked){
                        var data = new FormData();
                        var file = this.fileListArray[i].file;
                        data.append('file',file);

                        this.$.ajax.set( 'params', {'start': this.startDate + 'T' + this.startTime,
                                                   'filename': file.name,
                                                    'type': this.fileListArray[i].type,
                                                    'user': this.user.name
                                                   });
                        this.$.ajax.body = data;

                        this.$.ajax.generateRequest();   
                    }
                } 
            }
            else {
                 alert('To proceed, please accept the "DHI Disclaimer" check box');
            }
        },

        checkRaftsCombinationFiles() {
            for (var i = 0; i < this.fileListArray.length; i++) {
                var name1 = this.fileListArray[i].name;
                var result1 = this.fileListArray[i].result 
                if (name1.toLowerCase().includes(".loc") && result1 == true){
                    for (var j = 0; j < this.fileListArray.length; j++) {
                        var name2 = this.fileListArray[j].name;
                        var result2 = this.fileListArray[j].result 
                        if (name2.toLowerCase().includes(".tot") && result2 == true && name1.split('.')[0].trim() == name2.split('.')[0].trim()){
                            this.combineRaftsGreyed = true;
                        } 
                    }
                }
            } 
        },

        handler: function (header, data) {
            if (data.xhr.status === 200) {
                var response = data.xhr.response;
                var message = response['Message'];
                for (var i = 0; i < this.fileListArray.length; i++) {
                    if (this.fileListArray[i].name == message){
                        this.set('fileListArray.'+i+'.visibility', 'visible');
                        this.set('downloadAll', 'visible');
                        this.fileListArray[i].result = true;
                        this.checkRaftsCombinationFiles();
                    }   
                }
            }
            else {
                alert('EXCEPTION: ' + data.xhr.responseText);
            }
        },

        getType: function (index) {

            var that = this;

            var file = that.fileListArray[index].file;
            var name = that.fileListArray[index].name;
            if (name.toLowerCase().includes(".loc") || name.toLowerCase().includes(".tot")){
                that.set('fileListArray.'+index+'.type', 'RAFTS');
            }
            else{
                var reader = new FileReader();
                reader.fileName = file.name

                reader.onload = function(e) {
                    var text = reader.result;
                    if (text.startsWith('"Gross Rain')){
                        that.set('fileListArray.'+index+'.type', 'URBS');
                    }
                    else{
                        that.set('fileListArray.'+index+'.type', 'RORB');
                    }
                }
                reader.readAsText(file);
            }
        },

        processFileList: function(fileList) {

            for (var i = 0; i < fileList.length; i++) {
                var file = fileList[i];

                var alreadySelected = false;
                //check is not already in the list
                for (var j = 0; j < this.fileListArray.length; j++) {
                    if (this.fileListArray[j].name == file.name){
                        alreadySelected = true;
                    }
                }

                if (!alreadySelected) {
                    //var fileArrayItem = {name: file.name, file: file, isChecked: isChecked, visibility: 'hidden' };
                    var fileArrayItem = {name: file.name, file: file, isChecked: true, visibility: 'hidden', type: '', result: false }
                    this.push('fileListArray', fileArrayItem);
                    this.getType(this.fileListArray.length - 1);
                }



            }
        },

        cancelWindowDragDrop: function(e){
          e = e || event;
          e.preventDefault();
        },

        fileDragDropHandler: function(e) {

            var that = document.getElementsByTagName('dhi-arr-importhydrology')[0];

            // cancel event and hover styling
            that.fileDragLeave(e);

            // fetch FileList object
            var files = e.target.files || e.dataTransfer.files;

            that.processFileList(files);

        },

        fileDragHover: function(e) {
            var that = document.getElementsByTagName('dhi-arr-importhydrology')[0];
            var filedrag = that.$.filedrag;
            filedrag.style.borderStyle='solid';
            filedrag.style.backgroundColor ='lightgrey';
            //filedrag.style.boxShadow='inset 0 3px 4px #888';
        },

        fileDragLeave: function(e) {
            var that = document.getElementsByTagName('dhi-arr-importhydrology')[0];
            var filedrag = that.$.filedrag;
            filedrag.style.borderStyle='dashed';
            filedrag.style.backgroundColor ='white';
            //filedrag.style.boxShadow='';
        },

        fileSelectedHandler: function (e) {

            var fileUploader = this.querySelector('#fileUpload');
            var fileList = fileUploader.files;

            this.processFileList(fileList);
        },

        onUpload: function() {
            if (this.querySelector('#fileUpload')) {
                this.querySelector('#fileUpload').click();
            }
        },  

        onDownloadDfs0: function(e) {

            var fileName = '';
            var type = '';

            if (e.currentTarget.id == 'buttonAll'){
                for (var i = 0; i < this.fileListArray.length; i++) {         
                    if (this.fileListArray[i].isChecked){
                        fileName = fileName + ',' + this.fileListArray[i].name;
                        type = type + ',' + this.fileListArray[i].type;
                    }
                }
                fileName = fileName.substring(1);
                type = type.substring(1);
            }
            else{
                var indexNumber = e.currentTarget.id.replace('Button','');
                fileName = this.fileListArray[indexNumber].name;
                type = this.fileListArray[indexNumber].type;
            }
            window.open(this.url+'?user='+this.user.name+'&filename='+fileName+'&type='+type+'&combine='+this.combineRafts);
        },

        fileListArrayChanged: function(e) {


        },
    });

            var filedrag = this.$.filedrag;

            this.timeStep = this.timeStep + 1;

                if (this.timeStep > 0){
                    //next(this.plotUrl, this.tableData[this.timeStep]);
                    next(this.plotUrl);
                }
                else {
                    if (data.xhr.response.Message.endsWith('dfs2')){
                        makeSurface(this.plotUrl);
                    }
                    else {
                        makeMesh(this.plotUrl);
                    }
                }
            }
            else {
                alert('EXCEPTION: ' + data.xhr.responseText);
            }
        },

            if (file != null){

                var data = new FormData();
